fuelEngine_title=Бензиновый двигатель
fuelEngine_descr=Возможность превращать внутреннюю энергию топлива в механическую энергию у нас была и раньше, но компактные двигатели внутреннего сгорания и доступное жидкое топливо открывают нам новые перспективы.\
  \n\nЭффект:  Рост производительности труда всех производств

tv_title=Диск Нипкова
tv_descr=Гениально. Диск с отверстиями крутится, а за ним в нужный момент включается на нужную яркость лампочка. А человеческий глаз видит хоть и маленькое, но изображение. Назовем это телевидением. Да, нет звука. Да, картинка нечёткая, но в будущем, думаю, ещё что-то придумаем.\
