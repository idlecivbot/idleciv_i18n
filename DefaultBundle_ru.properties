char_slavery_tutor=После последнего сражения совет воинов решил принудить к труду пленных, не включать их в племя на равных. Новый класс: Рабы
char_slavery_tutor_0=Рабы отдают весь произведённый ими продукт владельцам средств производства на которых они работают. Обртано они получают лишь минимально необходимое для воспроизводства количество продукта.
char_slavery_tutor_color=Другой цвет соответствует труду рабов. Видно, что доля их свободного продукта достаётся общинникам.
char_slavery_tutor_color_2=А на карточках производств видно, что некоторое количество рабов работают на средствах производства общинников
char_slavery_tutor_color_3=Если зайдёшь ко мне на огонёк (справа вверху), то расскажу про диаграмму классов подробнее
char_famous_tutor_1=Новый класс: рабовладельцы\
