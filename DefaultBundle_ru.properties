diamat_title=Диалектический материализм
diamat_descr=В основе всякого движения лежит борьба противоположностей. Мир не делится на черное и белое — в нём всё течёт и развивается, рождается и умирает, всё взаимосвязано. Способ производства материальной жизни обусловливает социальный, политический и духовный процессы жизни вообще. Не сознание людей определяет их бытие, а, наоборот, их общественное бытие определяет их сознание.

radio_title=Радио
radio_descr=По тонкой невидимой нити,\
  \nПо самой кратчайшей прямой\
  \nБессонные птицы событий\
  \nВ приёмник слетаются мой.\
