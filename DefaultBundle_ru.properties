manufacture_title=Мануфактура
manufacture_descr=Развитая мануфактура производит продукты, которые проходят связные фазы развития, последовательный ряд процессов; такова, например, мануфактура иголок, в которой проволока проходит через руки 72 и даже 92 специфических частичных рабочих\
