char_kleinMoveTutor=Люди будут самостоятельно переходить на производства с более высокой производительностью (напр. с собирательства на охоту)
char_familyCommune=Времена меняются. Теперь каждая семья самостоятельно распоряжается своим продуктом. На этот продукт они сами будут строить средства производства для себя.\
