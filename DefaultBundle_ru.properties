  \n\nЭффект: Технологический прорыв. Планирование дешевле

eco_title=Поддержать природу
eco_descr=Чтобы защитить многие виды растений и животных от вымирания, чтобы очистить города от смога, требуется дорогостоящая системная координация промышленности\
