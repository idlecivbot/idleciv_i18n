warVsSoc_title=Спонсировать агрессию
warVsSoc_descr=Инвестиции в будущее. Соцлагерь одним своим существованием угрожает существованию всей системе (священной) частной собственности.\
  \n\nПодготовка к войне не только поможет собрать силы для уничтожения соц. лагеря, но и создать новые рабочие места.\
  \n\nЭффект: +1% продукта, соцлагерь будет разбит.

peaceVsSoc_title=Мирное сосуществование
peaceVsSoc_descr=Почему наши системы не могут мирно ужиться? Вот уж правда, большая разница — частная или общественная собственность на заводы и пароходы\
  \n\nЭффект: -2% на социальную политику, союз с соцлагерем

nuclear_title=Атомная энергетика
nuclear_descr=Сделать ставку на развитие атомной энергетики. Эта идея очень не нравится топливным магнатам.

solar_title=Солнечная энергетика
solar_descr=Сделать ставку на солнечную энергетику. Странно, но финансовые магнаты и топливные корпорации кап. стран видят хорошие перспективы и высказываются положительно.

priceRise_title=Либерализация мировой экономики
priceRise_descr=Свободный рынок — это прекрасно, особенно, когда ты на нём самый крупный игрок.\
