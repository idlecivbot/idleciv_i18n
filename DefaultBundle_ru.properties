serfdomCancel_title=Отменить крепостное право
serfdomCancel_descr=Ну как отменить… Назначить выкупы, установить цены выше рыночных, определить минимальную часть надела в руках помещика после выкупов [потирает руки].\
  \nПосле реформы пахотной земли у крестьян стало ещё меньше, чем было до? Ну то цена прогресса. У нас теперь рынок. Рынок земли. У нас.\
