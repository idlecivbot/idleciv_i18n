shop_kindurman_text=\
  \nМера веса: Колено – ок. 250 кг\
  \nМеры длины:\
  \n   Ладонь – ок. 30 см\
  \n   Ресничка – ок 1.5 мм\
  \n   Диаметр глаза взрослого киндурца ок. 13 см\
  \n\nФлора:\
  \nЯос, Азурука, Полевой огурец – с\\х культуры. Так же успешно разводятся дикие сорта Жмых-травы и Морских ягоды. Последние являются переходной формой между растениями и животными.\
  \n\nФауна:\
  \nОдомашненные крупные виды: Кетцали, Триасы, Оленёки – широко используются как транспорт в хозяйстве и на войне.\
  \nВ дикой среде легко повстречать Юров – самых распространённых хищников планеты. Кикиратосы, оленёки и ситирикаты тоже встречаются в диком виде. Одичавшие виды слизняков можно встретить на севере, где они ведут почти растительный образ жизни.\
  \n\nРазумная жизнь Киндура представлена типичной для планет класса Е22 социальной материей, выделение которой из животного мира произошло в результате орудийной деятельности [см. подробнее Г. XVII.242.6 «История Киндура»].
shop_kindurman_descr=…из межгалактической энциклопедии. Глава XVII.243 «Киндур»

