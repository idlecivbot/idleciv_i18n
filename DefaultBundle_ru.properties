rocket_title=Реактивный двигатель
rocket_descr=Сохранение импульса: струя газа летит в одну сторону, а двигатель в другую. Ракеты — это не только быстрый и устрашающий способ доставить что-то полезное или вредное в заданное место, но и возможность создавать тягу в безвоздушном пространстве. Интересно, как это может пригодиться.\
  \n\nУсловия: Полёт

semiconductor_title=Полупроводники
semiconductor_descr=Целый новый мир радиотехники открыт перед нами. Что-то подсказывает, что транзистору ещё предстоит перевернуть нашу жизнь.\
