  \n\n Наши заграничные друзья уже выставили армии и готовы нам помочь.

chooseRed_title=За Родину!
chooseRed_descr=За *общественную* собственность на средства производства!\
  \n\nЛишаться нажитой чужим трудом собственности толстосумы мирно не хотят. Тогда Красная Армия и Красный Флот наши единственные союзники.

fasio_title=Действовать решительно
fasio_descr=Чтобы сохранить демократию (буржуазную) — придётся ей пожертвовать!\
  \n\nВыловить и посадить всех коммунистических зачинщиков. Ввести комендантский час, запретить собрания.\
  \n\nЭффект: Буржуазная республика спасена

socdem_title=Сделать уступки
socdem_descr=Ну ладно! Небольшие уступки сейчас, главное сохранить частную собственность.\
  \n\nПосадить их лидеров на самыё тёплые места парламента с хорошим пайком, и завтра наши враги станут нашими друзьями.\
  \n\nЭффект: Буржуазная республика спасена, -4% продукта в ваших руках

NEP_title=НЭП
NEP_descr=Бóльшую часть населения сейчас составляет крестьянство — мелкий буржуа. Плановое ведение хозяйства невозможно в условиях миллионов мелких хозяйств.\
  \nПотому на первых порах соцстроительства нам не доступны другие формы смычки деревни и города, другие формы управления развитием деревни, кроме рыночных.\
  \n\nЭффект: -2% продукта в прямом управлении советов, обмен восстановлен

collectivization_title=Коллективизация
collectivization_descr=Производительность миллионов мелких хозяйств крестьян слишком мала. Свободная кооперация многих крестьян в коллективных хозяйствах позволит, снабжённых городом техникой позволит сильно увеличить их производительность. \
  \n\nЭффект: Рост производительности сельского хозяйства

electric_title=Массовая электрификация
electric_descr=Условия: Паровой двигатель\
