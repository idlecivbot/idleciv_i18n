computer_title=Внедрять ЭВМ
computer_descr=Автоматизация производства даёт очень сильное сокращение издержек.\
  \nЕсли у вас всё ещё есть рынок труда, то кого-то придётся уволить или перевести на часть ставки. Ну а что поделать\
