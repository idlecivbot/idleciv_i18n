01.01.1900000_BC=А сейчас тем временем уже 1.9 миллионный год до н.э. Время не стоит на месте. Я буду писать сюда самые значимые события мира
01.01.1700000_BC=Австралопитеки вымерли. Грустно, ведь они были нашими родственниками
01.01.1600000_BC=Новый вид людей, Человек прямоходящий, уже расселился по Африке
01.01.1500000_BC=Человек прямоходящий вышел из Африки и вовсю заселяет Евразию
01.01.1350000_BC=Кажется Человек прямоходящий палит костры, но это не точно
01.01.1250000_BC=Homo antecessor (Человек предшествующий) — новый вид людей. Возник в Европе
01.01.1150000_BC=Парантропы (они же массивные австралопитеки) вымерли. Мы, как и всё семейство гоминидов, скорбим
01.01.790000_BC=Человек прямоходящий использует огонь в своих целях, это уже почти точно
01.01.700000_BC=Произошла инверсия магнитного поля Земли. Север теперь на севере — мы привыкнем
01.01.640000_BC=БАБАХ! Извержение Йеллоустонского супервулкана. Провалившиеся вершина вулкана образовала кальдеру диаметром в 150 км
01.01.580000_BC=Новый вид людей — Гейдельбергский человек — эволюционировал где-то в Европе
01.01.500000_BC=В процессе эволюции появился первый бурый медведь
01.01.315000_BC=В процессе эволюции в Африке появился Homo sapience - Человек разумный. Теперь это мы.
01.01.250000_BC=Неандертальцы появились в Европе. Ещё одним видом людей больше
01.01.220000_BC=Человек разумный заселил западную Азию
01.01.190000_BC=Человек разумный заселил южную Европу
01.01.170000_BC=Люди начали носить одежду
01.01.125000_BC=Пик Микулинского межледниковья. Очень тепло, лесная зона простирается почти до самой Гренландии
01.01.110000_BC=Сахара — плодороднейший регион Африки. Сегодня там дождь.
01.01.100000_BC=Самые ранние сооружения в мире (блоки из песчаника, установленные в полукруге с овальным основанием) построены в Египте
01.01.82000_BC=Маленькие бусины из ракушек в Марокко — самое раннее свидетельство личного украшения
01.01.73000_BC=БАБАБАХ!! Извержение вулкана Тоба. Возможно, это извержение чуть не прикончило всю популяцию людей, а также привело к климатическим изменениям.
01.01.68000_BC=Самый ранний пример абстрактного искусства из южноафриканской пещеры Бломбос — камни с вырезанными на них сетками и штрихами
01.01.38000_BC=Неандертальцы вымерли. Несколько тысячелетий они были нашими не очень любимыми соседями. Немного мучает совесть.
01.01.28000_BC=В Австралии проведён один из древнейших ритуалов кремации
01.01.14000_BC=Люди перешли в Северную Америку через Берингов пролив. Тут всё покрыто льдами.
01.01.9000_BC=В результате таяния льдов уровень мирового океана поднялся на 7.5 метров. И это всего за 160 лет
01.01.8000_BC=Мамонты вымерли почти везде, остались лишь небольшие островные популяции на севере.
01.01.7000_BC=Культура Цзяху в Китае. Тут уже 300 могил с жертвоприношениями: керамика, панцири черепах, а также прекрасные флейты, изготовленные из кости журавля
01.01.3200_BC=В Междуречье возникли города-государства
01.01.3000_BC=Египет объединился
01.01.2600_BC=Построили пирамиду Хеопса
01.01.1792_BC=Хаммурапи начал править в Междуречье
01.01.1750_BC=В Египте восстали бедняки и рабы
01.01.1500_BC=Царь Египта Тутмос III устроил масштабные завоевания
01.01.1200_BC=В Греции началась Троянская война
01.01.1000_BC=Дорийские племена вторглись в Грецию
01.01.776_BC=В Греции прошли первые в истории Олимпийские игры
01.01.753_BC=Основали Рим!
01.01.594_BC=Солон провёл реформы в Греции, такой демократии мир ещё не видал
01.01.538_BC=Вавилон был захвачен персами!
01.01.525_BC=Персы захватили Египет! Сможет ли их кто-нибудь остановить?!
01.01.509_BC=SPQR! В Риме установлена республика
01.01.490_BC=Сокрушительная победа Греков при Марафоне, персы отступают!
01.01.443_BC=В Афинах Перикл избран стратегом. Расцвет Греции!
01.01.338_BC=В битве при Херонее македонский царь Филипп II разгромил объединенную армию греческих городов-государств!
01.01.330_BC=Индия объединена
01.01.325_BC=Армия Александра Македонского продвинулась на восток до самой Индии. Кто такие эти слоны??
01.01.305_BC=Китай объединён
01.01.220_BC=Вторая Пуническая война в самом разгаре. Карфаген должен быть уничтожен!
01.01.140_BC=В Римской республике заходит солнце? Рим завоевал Македонию и Грецию
01.01.133_BC=Тиберий Гракх вступает в должность народного трибуна. Землю римским крестьянам!
01.01.74_BC=Спартак восстал!
01.01.49_BC=Цезарь захватил власть в Риме! Как же он хорош
01.01.116_AD=Император Марк Траян. Римская империя ещё никогда не была так широка (и не будет)
01.01.184_AD=В Китае тем временем восстание «Жёлтых повязок»
01.01.284_AD=Император Диоклетиан очень не любит христиан
01.01.395_AD=Римская империя распалась на Западную (Рим) и Восточную (Константинополь)
01.01.410_AD=Готы в Риме! Какие вандалы!… А, нет. Это готы
01.01.455_AD=Вандалы в Риме! Какие вандалы!
01.01.476_AD=Западная Римская империя пала!
01.01.630_AD=Зародилось Арабское феодальное государство
01.01.768_AD=Карл Великий вступил на престол!
01.01.843_AD=По Верденскому договору империя Карла Великого была поделена на три части: западно-Франкское, Срединное и Восточно-Франксое королевства. Знакомые границы!
01.01.875_AD=В Китае восстание! Хуан Чао - император от народа!
01.01.1066_AD=Норманны завоевали Англию. Англосаксы негодуют
01.01.1096_AD=Ave Maria! Deus vult! Папа Римский объявил о (первом) крестовом походе
01.01.1204_AD=Константинополь был взят крестоносцами!
01.01.1265_AD=Англия объявила о создании парламента
01.01.1358_AD=Жакерия. Крестьяне восстали во Франции!
01.01.1337_AD=Началась война между Францией и Англией. Что то подсказывает, что она продлится лет сто
01.01.1381_AD=В Англии произошло крестьянское восстание во главе с Уотом Тайлером
01.01.1415_AD=Ян Гус был сожжён. Чешский народ этого не простит
01.01.1453_AD=Константинополь пал под натиском турков!
01.01.1492_AD=Колумб говорит, что открыл Индию, но по форме больше похоже на Америку
01.01.1498_AD=Васко да Гама утверждает, что открыл морской путь в Индию. Судя по полному трюму специй и пленённым индусам, ему можно верить
01.01.1519_AD=Магеллан уплыл на запад, а вернулся с востока. Он либо чародей, либо Земля круглая. Одно из двух
01.01.1525_AD=В Германии разразилась крупная крестьянская война
01.01.1566_AD=В Нидерландии революция! Кажется там теперь капитализм
01.01.1572_AD=Страшная религиозная резня в Париже накануне дня Варфоломея
01.01.1588_AD=Испанская "Непобедимая армада" была разбита английским флотом.
01.01.1600_AD=Джордано Бруно был сожжён инквизицией. Богу не нашлось места в бесконечной вселенной. "Вы выносите приговор с большим страхом, чем я его выслушиваю."
01.01.1624_AD=Ришелье: "Народ — это мул, который портится от длительного отдыха сильнее, чем от работы"
01.01.1649_AD=Карл I казнён. В Англии теперь республика.
01.01.1760_AD=В Англии началась промышленная революция
01.01.1776_AD=Британские колонии в Северной Америке заявили о своей независимость. Теперь это Соединённые Штаты Америки
