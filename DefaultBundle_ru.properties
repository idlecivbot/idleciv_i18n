  \n\nЭффект: чистые города, сохранённые виды

timeMachine_title=Машина времени
timeMachine_descr=А если бы можно было что-то изменить? Захватить с собой в прошлое пару учёных, машин?\
  \n\nЕсли бы у Цезаря был порох? Тяжёлая промышленность у Карла Великого?\
  \n\nУсловия: роботизация\
  \n\nЭффект: ????

timeMachine_log=Применена машина времени
win_popup_title=Победа
win_popup_text=Поздравляю! Непостижимый прогресс человечества!\
  \nЭто довольно ранняя версия игры. Путешествия во времени и на другие стартовые зоны и планеты будут доступны чуть позже.\
  \nКроме того, полнота выбора игрока ещё не полностью раскрыта, а результат выбора не всегда прозрачен - до введения механики классовых отношений общества, над которой я уже работаю.\
  \nПоздний этап игры тоже ещё сильно упрощён и будет наполнен.\
  \n\nСпасибо за игру! Оставь пожалуйста свой отзыв.\
  \n\n
ev_africaLeave_title=Прощай дом
ev_africaLeave_descr=Люди впервые покинули пределы Африки. Удачи им!

ev_glasure_title=Ледник отступает
ev_glasure_descr=Ледник отступает, ледниковый период кончается. Много новых плодородных земель предстоит освоить человеку.\
  \n\nЭффект: Вымирание мегафауны. -20% производительность охоты

ev_bow_title=Изобретение лука
ev_bow_descr=Много зайцев — тоже мамонт. Лук позволяет охотиться и на более мелкого и быстрого зверя.\
  \n\nЭффект: Производительность охоты +30%

ev_commune2_title=Родо-племенные отношения
ev_commune2_descr=Мы объединяемся в группы по признаку родства — в рода. Рода объединяются в племена.\
  \n\nВыделяются старейшины, они действуют в интересах всего рода, иначе их могут пожертвовать или съесть.\
  \n\nНастоящая выборная демократия с правом «отзыва».

ev_commune2_new_title=Родовая община
ev_commune2_new_descr=власть принадлежит нам — родичам

ev_familyCommune_title=Соседская семейная община
ev_familyCommune_descr=Производительность труда достигла точки, когда одна семья стала способна сама себя прокормить. Отдельные семьи начинают сосредотачиваться больше на своём личном хозяйстве, хотя всё ещё участвуют и в делах всей общины.\
  \nНекоторые особенно знатные семьи даже заводят себе рабов, становится заметно различие в материальном положении людей — возникает частная собственность.\
  \n\nЭффект: Родовая община превращается в соседскую.

ev_familyCommune_new_title=Соседская община
ev_democrati_title=Демократия
ev_democrati_descr=Среднее и мелкое крестьянство довольно переменами\
  \n\nЭффект: +1% продукта в ваших руках

ev_aligarh_title=Олигархия
ev_aligarh_descr=У крупных собственников больше времени, чтобы заниматься войной\
  \n\nЭффект: принуждение дешевле на 15%

ev_slavery_title=Распространение рабства
ev_slavery_descr=Раньше человека можно было либо съесть, либо пожертвовать, либо простить. А теперь он производит больше, чем сам нуждается.\
  \n\nЭффект: Благодаря достигнутому уровню производительности труда, появляется возможность эксплуатации человека человеком.

ev_famous_title=Разложение общины
ev_famous_descr=Теперь у вождей, шаманов и воевод есть не только авторитет, но значительный скопленный излишек. Они берут себе всё больше рабов, а их хозяйства растут как на дрожжах\
  \n\nЭффект: Выделяется отдельный класс крупных собственников

ev_unnecessarySlaves_title=Некуда девать рабов
ev_unnecessarySlaves_descr=В хозяйстве не нашлось места для применения некоторого количества рабов ({0} шт).\
  \nРасточительное расоряжение вашей собственностью. В следующий раз подготовте рабочие места заранее.\
  \n\nЧто теперь с ними делать? Посадить их себе на шею в виде свободного люмпена или скормить львам?

unnecSlaves_var1=Освободить (+соплеменники)
unnecSlaves_var2=Скормить
ev_deadUnnecessarySlaves_title=Львы сыты
ev_deadUnnecessarySlaves_descr=Львы получили порции пищи в количестве {0} шт.

ev_lumpenUnnecessarySlaves_title=Вы свободны (во всех смыслах)
ev_lumpenUnnecessarySlaves_descr=Новые бездельники в количестве {0} шт. теперь бродят по округе.

ev_famous_new_title=принадлежит «вождю»
ev_trading0_title=Торговля
ev_trading0_descr=Торговля возникает между животноводческими и земледельческими племенами. Пока это просто эпизодический натуральный обмен.\
  \n\nУгадайте, кто занимается торговлей племени?\
  \n\nЭффект: больше ресурсов концентрируется в руках вождя (+10%), появляется мысль что-нибудь записать

ev_trading1_title=Ремесло
ev_trading1_descr=При развитой торговле ремесло начинает играть важную роль. Появляются люди, которые только этим и занимаются\
  \n\nЭффект: новая отрасль — Ремесло

ev_slavesNotHappy_title=Бунт рабов
ev_slavesNotHappy_descr=Рабов стало много, вместе они уже представляют серьезную угрозу, особенно в крупных хозяйствах родовой знати. Нам всё сложнее их контролировать. \
  \n\nТребуется принять меры.\
  \n\nЭффект: Бунт рабов, одна из отраслей заблокирована для развития; рабы ничего в ней не производят

slavesNotHappy_warn=Бунт рабов! Рабы захватили средства производства
ev_slavesRevolution0_title=Восстание рабов
ev_slavesRevolution0_descr=Крупное восстание рабов, к ним также присоединились уставшие от тяжёлых поборов крестьяне.\
  \n\nЭффект: -1% концентрации продукта в руках рабовладельцев

ev_barbarians0_title=Нападение варваров
ev_barbarians0_descr=Племена живущие всё ещё общинами тревожат границы рабовладельческой империи.\
  \n\nЭффект: -1000 продукта, -0.5% концентрации продукта в руках рабовладельцев

ev_slavesRevolution1_title=Падение империи
ev_slavesRevolution1_descr=Родичи северных племён поселились в столице, крупное восстание рабов, к ним так же присоеденились уставшие от тяжёлых поборов крестьяне.\
  \nВарвары устанавливают свои законы, они раздают землю свободным крестьянам и собирают с них налоги, зарождается эпоха феодализма.\
  \n\nЭффект: Крупнейшим собственником становится король северных племён — в ваших руках {0}% мирового продукта. Рабство отмирает.

ev_shopsystem_title=Цеховой строй
ev_shopsystem_descr=Города растут, ремесленники объединяются в цеха.\
  \n\nЭффект: производительность ремесла +10%

ev_waterEngine_title=Водяной двигатель
ev_waterEngine_descr=Успешно удалось применить водяной двигатель. Энергия воды на службе у человека.\
  \n\nЭффект: производительность ремесла +10%

ev_burgsSeparatism_title=Независимые города
ev_burgsSeparatism_descr=Поборы феодалов противостоят интересам городского производителя и торговца. Богатые города покупают свою независимость у феодалов и нанимают отряды.\
  \n\nЭффект: -1% концентрации ресурсов в руках короля.

ev_feudSeparat_title=Феодальная раздробленность
ev_feudSeparat_descr=Феоды вполне самодостаточные хозяйственные объединения. Феодалы постоянно воюют между собой, у них нет интереса объединиться\
  \n\nЭффект: -2% концентрации ресурсов в руках короля

ev_serfdomProblems_title=Поражение в войне
ev_serfdomProblems_descr=Мы почему-то проиграли в войне. Придворные эксперты говорят, что проблема может быть в крепостном праве, которое, якобы, препятствует развитию городского производства и вводит деревню в стагнацию.\
  \n\nЧто за вздор!\
  \n\nЭффект: -0.5% концентрации продукта

ev_powder_title=Применение пороха на войне
ev_powder_descr=Порох был успешно применён в сражении. Мелкие королевства уже не в силах отстаивать свою независимость от королевств с сильной армией.\
  \n\nЭффект: +0.5% конценрации ресурсов.

ev_powder_log=Впервые применён порох
ev_serfdomNeedToBeCanceled_title=Крестьянское восстание
ev_serfdomNeedToBeCanceled_descr=Крестьяне как обычно недовольны поборами. Я хотел попросить их затянуть пояса, ведь враг на пороге, но почему-то не подействовалою.\
  \n\nЭффект: дальнейший рост заблокирован, требуется принять меры.

serfdomNeedToBeCanceled_warn=Крестьяне жгут поместья!
ev_serfdomCheck_title=Это конец. Для нас
ev_serfdomCheck_descr=Мы опять проиграли в войне из-за неспособности промышленности обеспечить фронт. Слабость деревни умноженная большими военными поборами крестьян породили голод и большую крестьянскую войну.\
  \nКрестьяне предали царя и отечество. За что?!\
  \n\nГолова монарха не на его плечах

ev_serfdomCheck_log=Свержение монархии
ev_burgSupport_title=Спонсирование экспедиций
ev_burgSupport_descr=Городские купцы готовы спонсировать крупные экспедиции. Новые торговые пути открывают для них огромные перспективы.\
  \n\nЭффект: Географические открытия становятся в 2 раза дешевле.

ev_geo_title=Головокружительная торговля
ev_geo_descr=Каждая торговая экспедиция окупается в сотню раз. Если на кораблях есть пушки, дела идут ещё лучше.\
  \n\nЭффект: концентрация ресурсов в руках короны +2%

ev_peasantWar_title=Крестьянская война
ev_peasantWar_descr=Полыхнула крестьянская война, буржуазия пытается возглавить недовольства. Требуется срочно принять меры.\
  \n\nЭффект: Дальнейшие завоевания заблокированы

ev_peasantWar_warn=Крестьянская война!
ev_slavesRevolution_title=Буржуазная революция
ev_slavesRevolution_descr=Полыхнула крестьянская война, буржуазия возглавила недовольства. Произошла буржуазная революция.\
  \n\nЭффект: Крупнейшим собственником становится буржуа — городской владелец крупных мануфактур

ev_unions_title=Рабочие профсоюзы
ev_unions_descr=Рабочие страдают от произвола фабрикантов, ненормированного рабочего дня и маленьких зарплат. Они объединяются в рабочие правовые союзы.\
  \n\nЭффект: -20% прибавочного продукта от фабрики

ev_strike_title=Национальная забастовка
ev_strike_descr=Возмутительно! Что значит я ничего не произвожу, а только присваиваю чужой труд?! А как же риск? Риск, что мои прибыли сократят рост? Кто кинул ботинок?!\
  \n\nЭффект: Производительность фабрик -20%.

ev_strike_warn=Рабочие бастуют!
ev_imperialism_title=Империализм
ev_imperialism_descr=Рынки сбыта кончились. Большая часть мира включена в капиталистические отношения, в мировой рынок и поделена между крупнейшими собственниками.\
  \n\nЭффект: Конкуренция привела к монополиям. Увеличение концентрации продукта за счёт конкуренции невозможно.

ev_imperialism_warn=Основные отрасли монополизированы
ev_imperialism_new_title=Монополистический капитализм
ev_imperialism_new_upgt=ПОГЛОЩАТЬ
ev_separateRevo_title=Государства рабочих
ev_separateRevo_descr=В особо отсталых странах в условиях великой нужды к власти в результате переворота пришли рабочие.\
  \n\nРабочие партии были созданы и в странах, где располагается наш капитал.\
  \n\nЭффект: -3% концентрации продукта в капиталистическом мире

ev_firstSocRevo_title=Социалистический переворот
ev_firstSocRevo_descr=Я не знаю, было ли так задумано или нет, но затянувшееся самодержавие, слабая реакционная буржуазия в союзе с аристократией и большое количество рабочих в условиях войны сделали своё дело.\
  \n\nРабочие объединились в советы, пообещали крестьянам землю и мир — они с ними за одно.\
  \n\nЭффект: теперь у нас молодая советская республика

ev_whiteChoosen_title=Революция подавлена
ev_whiteChoosen_descr=Странно, но когда наши заграничные друзья спросили, почему они должны освободить захваченые их войсками территории и передать всю власть нам, ни один из моих доводов типа «Но вы же обещали!» или «Мы легитимны» не помог.\
  \n\nЭффект: нам позволили выполнять роль администрации одного из осколков нашей страны. Но её роль в ближайшие десятилетия вряд ли будет столь же значительной как и прежде.

ev_whiteChoosen_log=Иностранная интервенция
ev_redChoosen_title=Революция победила
ev_redChoosen_descr=Гражданская война и иностранная интервенция нанесла нам серьезнейший ущерб, но Красная Армия смогла отстоять важнейшие позиции, изгнать интервентов.\
  \n\nЭффект: Власть принадлежит совету рабочих. Мы начинаем налаживать дипломатические связи.

ev_politicCrisis_title=Политический кризис
ev_politicCrisis_descr=Рабочие под руководством коммунистических партий заполнили улицы, производства остановлены. Они кричат что-то про национализацию средств производства и улучшений условий труда.\
  \n\nЭффект: Всё очень плохо, нужно срочно принимать меры

ev_politicCrisis_warn=Национальная забастовка
ev_eightHours_title=8-часовой рабочий день
ev_eightHours_descr=В соцстранах был введён 8-часовой рабочий день. Нам под давлением рабочих тоже пришлось его сократить.\
  \n\nЭффект: -20% прибавочного продукта от фабрики

ev_eightHours_log=Введён 8-часовой рабочий день
ev_war2_title=Угроза со стороны соцлагеря
ev_war2_descr=Из-за внедрения автоматизации и компьютеризации сократилось количество рабочих мест. В капстранах это повлекло за собой повышение уровня безработицы. Коммунистические идеи всё шире распространяются среди граждан на фоне успеха соцлагеря.\
  \n\nВ очередной стране произошёл социалистический переворот, были национализированы наши капиталы.\
  \n\nЭффект: -3% продукта в наших руках. Коалиция капстран готова действовать решительно

ev_nuclear_cap_title=Сокращение топливного рынка
ev_nuclear_cap_descr=Даже первые шаги в сторону мирного атома говорят о том, что это технологический прорыв. Но это был удар по рынку топлива. \
  \n\nЭффект: В наших руках -1%

ev_solar_cap_title=Солнечная спекуляция
ev_solar_cap_descr=Солнечные панели дают лишь в 2-4 раза больше энергии, чем требуется для их изготовления и содержания. Уголь в 30 раз. Атом в 75 раз.\
  \nСельское хозяйство требует, чтобы коэффициент был равен хотя бы 8, чтобы существовать. Сферы промышленности и образования ещё больше.\
  \n\nЭффект: Но бизнес успел нажиться. +1% концентрации продукта

ev_nuclear_soc_title=Мирный атом
ev_nuclear_soc_descr=Даже первые шаги в сторону мирного атома говорят о том, что это технологический прорыв. \
  \n\nЭффект: В руках трудящегося народа +1% продукта

ev_solar_soc_title=Солнечная диверсия
ev_solar_soc_descr=Солнечные панели дают лишь в 2-4 раза больше энергии, чем требуется для их изготовления и содержания. Уголь в 30 раз. Атом в 75 раз.\
  \nСельское хозяйство требует, чтобы коэффициент был равен хотя бы 8, чтобы существовать. Сферы промышленности и образования ещё больше.\
  \n\nЭффект: Энергия стала дороже. -1% концентрации продукта

ev_internet_title=Распространение Интернета
ev_internet_descr=Всемирная сеть значительно повлияла на производственные отношения.\
  \n\nЭффект: эффективность производств выросла

ev_socialRevoAfterPeace_title=Социалистическая революция
ev_socialRevoAfterPeace_descr=Фокус не удался. Своим решением вы внесли раскол в ряды капиталистов — сторонников более решительных действий. На волне социального напряжения ситуацией воспользовалась местная коммунистическая партия с серьёзной поддержкой от соцлагеря.\
  \n\nЭффект: Социализм сменил капитализм. Совет рабочих распоряжается 60% прежнего продукта.

ev_socialRevoAfterPeace_log=Социалистическая революция
ev_socialRevo_descr=Рабочие совершили переворот! Теперь у них есть партия. Они кричат что-то про национализацию средств производства и улучшений условий труда.\
  \n\nЭффект: Социализм сменил капитализм. Совет рабочих распоряжается 60% прежнего продукта.

ev_scienceRevo_title=Научная революция
ev_scienceRevo_descr=Чем больше мы знаем, тем больше у нас вопросов. Но каждая новая научная проблема это новорожденное открытие.\
  \n\nПосещение других солнечных систем, путешествия во времени превратились из фантазий в практические задачи\
  \n\nЭффект: доступны новые улучшения

ev_ecoProblems_title=Экологическая катастрофа
ev_ecoProblems_descr=— Ученые говорят, что если сохранить уровень промысла, то рыба в этих местах исчезнет через 3 года.\
  \n— Катастрофа! Добыть всё за 4 месяца и перевести активы в другой сектор экономики.\
  \n\n Умеренный промысел, переработка отходов, чистое производство — это нерентабельно.\
  \n\nЭффект: на наших активах это никак не сказывается

ev_ecoReward_title=Железная дорога
ev_ecoReward_descr=Славная осень! Здоровый, ядрёный\
  \n\nВоздух усталые силы бодрит;\
  \nЛёд неокрепший на речке студёной\
  \nСловно как тающий сахар лежит;\
  \n\
  \nОколо леса, как в мягкой постели,\
  \nВыспаться можно — покой и простор!\
  \nЛистья поблекнуть ещё не успели,\
  \nЖелты и свежи лежат, как ковёр.\
  \n\
  \nСлавная осень! Морозные ночи,\
  \nЯсные, тихие дни…\
  \nНет безобразья в природе! И кочи,\
  \nИ моховые болота, и пни —\
  \n\
  \nВсё хорошо под сиянием лунным,\
  \nВсюду родимую Русь узнаю…\
  \nБыстро лечу я по рельсам чугунным,\
  \nДумаю думу свою…

ev_noProletarians_title=Недостаток свободных рабочих
ev_noProletarians_descr=Бóльшая часть населения является крестьянством со своим хозяйством. Хоть часть произведённого продукта они платят феодалу, но живут самодостаточно. \
  \n\nОткуда взяться пролетарию — свободному (от собственности) рабочему?\
  \n\nЭффект: развитие мануфактуры заблокировано

kindur_dial_title=Новый доступный сценарий
kindur_dial_text=Сценарий инопланетной цивилизации открыт. Планет Киндур ждёт.
kindur_dial_but=КИНДУР
ev_welcomeKindur_title=Киндур
ev_welcomeKindur_descr=А тем временем на другой планете также возникли орудия труда и сложное общество «людей». Правда на их планете почти совсем нет металлов.\
  \n\nКак пойдёт их история? Смогут ли они полететь к звёздам?

stone1_title=Гранит
stone1_descr=Магматическая плутоническая горная порода кислого состава нормального ряда щёлочности из семейства гранитов. Состоит из кварца, плагиоклаза, калиевого полевого шпата и слюд — биотита и/или мусковита.\
  \n\nЭффект: наше племя выбирает гранит как перспективное направление развития каменной промышленности. Вон его тут сколько кругом валяется.

stone2_title=Кремень
stone2_descr=Минеральное образование, состоящее из кристаллического и аморфного кремнезёма в осадочных горных породах. Часто окрашен окислами железа и марганца в разные цвета, с плавными переходами между ними.\
  \n\nКремень хорошо поддаётся обработке, сколы его остры, кроме того, его можно использовать для добычи огня.\
  \n\nЭффект: значительный рост производительности каменных производств

hunting_kindur_title=Охота
hunting_kindur_descr=Наблюдая за юром, мы учимся у него. Оленёк сам себя не поймает. На Киндуре появился самый опасный хищник за всю его историю.\
  \n\nЭффект: новая отрасль — Охота

stoneTechnics_title=Пиление и шлифование
stoneTechnics_descr=Когда пиление и сверление было дополнено шлифовкой, древний полностью овладел всей технологией обработки камня. Отныне для него не было ничего невозможного — он мог придавать изделию любую желательную форму и при этом грани всегда оставались гладкими и ровными.\
  \n\nЭффект: рост производительности всех отраслей за счёт более совершенных орудий труда

animals_planet_title=Сохранять молодняк
animals_planet_descr=Добыв оленёка, мы иногда обнаруживаем его потомство беспризорным. Молодняк, вместо того, чтобы съесть сразу, можно сохранить в небольшом загоне, подождать пока они вырастут, скармливая им остатки пищи.\
  \n\nУсловия: уровень Охоты > {0}\
  \n\nЭффект: Открывается животноводство

animals1_title=Слизняки
animals1_descr=Удивительные создания. Вся их деятельность сводится к поеданию пищи и росту. Пределов роста у слизняков почти что нет. К праздникам бывало ростили слизняка весом в 80 колен (ок. 20 тонн). Если его перестать кормить, то постепенно особь начнёт уменьшаться в размере.\
  \nВ пищу слизняки нежны и питательны. В еде неприхотливы — в хозяйствах им скармливают органические отходы и излишки.\
  \n\nЭффект: мы делаем упор на разведение слизняков. Это дёшево и сердито.

animals2_title=Гребеши
animals2_descr=Морские жители. Фильтрует воду в поисках пищи, никуда не передвигается, защищён раковиной. Одомашненный вид производит на свет почти каждый день жемчу — неоплодотворенное питательное яйцо в прекрасной тонкой скорлупе абсолютно шарообразной формы.\
  \nГребеши достигают в размере трёх ладоней (ок. 90 см), а жемча по размеру похожа на наш глаз (ок. 13 см в диаметре). В условиях домашних хозяйств гребеши от старости не умирают. Священное животное многих племён.\
  \n\nЭффект: мы делаем упор на разведение гребешей. Требует больших трудовложений, но жемча того стоит.

hoe_kindur_title=Палка-копалка
hoe_kindur_descr=Из эпохи прямого присвоения продуктов природы мы переходим в новую эпоху — эпоху преобразования природы.\
  \n\nЭффект: Открывается земледелие

slavesRevo_accept_title=Подавить восстание
slavesRevo_accept_descr=Отправиться с дружиной разогнать восставших. Рабы уже начали играть слишком важную роль в хозяйстве. Стоит также закрепить их положение законодательно.

slavesRevo_not_accept_title=Поддержать восставших
slavesRevo_not_accept_descr=Отправиться с дружиной на помощь восставшим.

flora1_title=Азурука
flora1_descr=Азурука прекрасна на вкус как в варёном, так и в жареном виде. Мука азуруки рождает лучший на Киндуре хлеб. Но насколько прекрасен вкус азуруки, настолько она требовательна к уходу. Заброшенное на два дня поле будет съедено полностью лемам и прочими ароксами.\
  \n\nУсловия: высокая концентрация продукта\
  \n\nЭффект: ставка на азуруку. Земледелие станет значительно дороже, но и урожай богаче

flora2_title=Яос
flora2_descr=Яос — это фактически сорняк. Растёт везде и всегда. Мукой из яоса можно разбавлять муку азурука, что почти не портит вкусовых качеств продукта. Стебель и листва употребляется в пищу скотом.\
  \n\nУсловия: высокая концентрация продукта\
  \n\nЭффект: ставка на яос значительно удешевляет земледелие, но производительность его растёт не сильно

powerAnimals_title=Энерго-животноводство
powerAnimals_descr=Использовать животных для нужд хозяйства — в качестве грузового или пассажирского транспорта, для обработки земли, в строительстве, при добыче камня, на войне — так естественно, что нельзя даже представить, чем можно заменить великих триасов, быстрых оленёков или кровожадных юр.\
  \n\nУсловия: концентрация продукта > {0}%\
  \n\nЭффект: новая отрасль хозяйства: энергживпром

ceramicRevo=Керамическая революция
potteryProm_title=Керамика
potteryProm_descr=Изделия из неорганических материалов (например, глины) и их смесей с минеральными добавками, изготавливаемые под воздействием высокой температуры с последующим охлаждением.\
  \n\nНа Киндуре в условиях отсутствия металлов широкое использование керамики — настоящий технический прорыв.\
  \n\nЭффект: Каменное производство становится Ремеслом, производительность которого сильно выше. Все остальные отрасли становятся дешевле и производительнее.

kauchuk_title=Эластомеры
kauchuk_descr=Резиной или эластомером называют любой упругий материал, который может растягиваться до размеров, во много раз превышающих его начальную длину (эластомерная нить), и, что существенно, возвращаться к исходному размеру, когда нагрузка снята.\
  \n\nЧто такое пружина?\
  \n\nЭффект: Отрасли становятся дешевле и производительнее

glass_title=Стекольное дело
glass_descr=Стекло отлично дополняет керамику в производстве, хотя и усложняет производство. Не стоит недооценивать его крепкость, особенно при правильной обработке. Кроме того, стеклянная скульптура — одно из самый любимых искусств жителей Киндура.\
  \n\nУсловие: развитая логистика — Летающие животные\
  \n\nЭффект: Рост производительности всех отраслей. Ремесло становится дороже

plow1_title=Стеклянный плуг
plow1_descr=Требует определённой аккуратности в обращении. Дорог, настоящее произведение искусства, но зато какая идеальная борозда!\
  \n\nЭффект: сильный рост производительности всех отраслей, земледелие становится заметно дороже\
  \n\nУсловия: рабы легко ломают такой плуг, требуются свободные крестьянские хозяйства

plow2_title=Керамический плуг
plow2_descr=Надёжный, вечно острый, прост в производстве.\
  \n\nЭффект: рост производительности всех отраслей, земледелие становится незначительно дороже\
  \n\nУсловия: рабы легко ломают такой плуг, требуются свободные крестьянские хозяйства

mill_title=Мельница
mill_descr=Мельницы приводятся в движение животными, подобными триасам или силой воды, где это возможно. Кое где уже появляются ветряные мельницы.\
  \n\n Мельницы гораздо быстрее перемалывает азуруку или яос, так же её привод используется в производстве.\
  \n\nЭффект: рост производительности всех отраслей

flyingEra=Эра летающих животных
flying_title=Летающие животные
flying_descr=Кетцаль велик и горд. Размах его крыльев украшает гербы многих народов. Нашим предкам удалось вывести особенно крупные породы - пассажирский кетцаль в размахе должен быть не менее 120 ладоней (ок. 35 метров), он может поднять в небо и нести в течении целого дня до двух колен (ок. 500 кг).\
  \n\nКетцаль-всадники — высшая страта общества, основа всей силы Империи. Самый крупный кетцаль должен принадлежать императору: у внука Императора Цепей был кетцаль размахом в 400 ладоней (ок. 120 метров).\
  \n\nЭффект: рост производительности всех хозяйств, животноводство становится дороже

stoneKeramic_title=Каменная керамика
stoneKeramic_descr=Высокое мастерство в высокотемпературной керамике ознаменовало новую технологическую веху в истории Киндура. Керамика теперь постепенно начинает вытеснять камень из большинства производств.\
  \n\nЭффект: рост производительности всех хозяйств

woodGun_title=Деревянная пушка
woodGun_descr=Такое оружие дёшево в изготовлении, хотя и недолговечно. При наличии специального станка в некоторых широтах возможно оперативное изготовление орудий прямо на месте осады или предстоящего боя.\
  \n\nЭффект: стоимость захвата снижена на 90%

stoneGun_title=Каменная пушка
stoneGun_descr=Такие орудия очень тяжелы, хотя могут быть и достаточно компактны. Массовое изготовление каменных пушек требует специально оснащённых предприятий.\
  \n\nЭффект: мы отвоевываем 10% дополнительной концентрации продукта

steamMachine_title=Паровая керамическая машина
steamMachine_descr=Воплощение индустриальной революции. Животные всё ещё способны превращать энергию пищи в механическую более эффективно, чем эта машина превращает энергию топлива. Но промышленность уже не будет прежней.\
  \n\nЭффект: Ремесло становится Промышленностью, растёт его производительность труда. Все отрасли становятся дешевле\
  \n\nУсловия: мельница; рынок труда, крепостное право отсутствует

ceramicBearing_title=Керамические подшипники
ceramicBearing_descr=Жили дружно шарики в подшипнике,\
  \nЧтили труд и знали ремесло,\
  \nНе было ленивых и паршивеньких —\
  \nИ крутилось мерно колесо.\
  \n\nЭффект: рост производительности всех хозяйств

plasticRevo=Пластиковая техническая революция
plasticPlanet_title=Пластик
plasticPlanet_descr=Кажется близится конец керамической эры. Пластик изменил нашу жизнь так, как не меняло её ничто.\
  \nЛёгкий материал различных свойств сделал возможными очень сложные механизмы и системы.\
  \n\nЭффект: рост производительности всех хозяйств

ceramicDVS_title=Керамо-стеклянный ДВС
ceramicDVS_descr=Первые самодвижемые машины начинают создавать конкуренцию традиционному животному транспорту. Но это больше в грузовой сфере, жители Киндура ни на что не променяют езду на оленёке или полёт под крылом кетцаля.\
  \n\nЭффект: рост производительности и удешевление производств\
  \n\nУсловия: керамические подшипники и пластик

rockets_title=Реактивный двигатель
rockets_descr=Звёзды становятся ближе. Но для полноценных полётов не хватает точных систем управления.\
  \n\nЭффект: рост производительности всех отраслей

ceramicRadio_title=Графито-угольная радиотехника
ceramicRadio_descr=Уголь (углерод) — проводник. Но с ним не так уж удобно работать. Радиодетали получаются громоздкими, но дешёвыми. \
  \n\nДелаем ставку на уголь.

metallRadio_title=Металлическая радиотехника
metallRadio_descr=Металла на Киндуре мало, но он всё таки есть — в живых организмах, в морях. Добыть его — задача очень трудоёмкая, металл — самый дорогой материал на планете. Единственный экземпляр металлического радио находится в главном университете страны.\
  \n\nДелаем ставку на металлы.

ceramicTransistor_title=Керамические транзисторы
ceramicTransistor_descr=Производство керамических транзисторов и внедрение их в электросхемы даже с минимумом металлических компонентов совершенно нерентабельно. Но киндурцам нужны вычислительные машины для дальнейшего прогресса.\
  \n\nЭффект: рост производительности промышленности, стоимость остальных производств падает. Открывается возможность создавать ЭВМ\
  \n\nУсловия: отсутствие рыночной экономики, ведь производство нерентабельно

computerPlanet_title=ЭВМ
computerPlanet_descr=Электронно-вычислительная машина не ошибается. Ошибаются программист и оператор.\
  \n\nЭффект:все производства становятся дешевле на 93%\
  \n\nУсловия: требуется налаженное производство транзисторов

nano_title=Нанотехнологии
nano_descr=Углеродные трубки — прорыв не только в радиотехнике. Электроника становится компактнее и производительнее.\
  \n\nЭффект: рост производительности труда и удешевление производств

feudRevo_accept_title=Рабовладельческая реформа
feudRevo_accept_descr=Или скорее революция. Ведь, скорее всего, так просто подорвать власть рабовладельцев вам никто не даст.\
  \n\nРазрешить отпуск рабов. Отпустить государственных рабов.

feudRevo_not_accept_title=Великая война
feudRevo_not_accept_descr=Собрать все силы империи в самый великий поход в истории! Награбленное и свежий поток рабов спасут нашу экономику.

capitalRevo_accept_title=Поддержать оппозицию
capitalRevo_accept_descr=Столица со всеми её мануфактурами поддерживает восставших. За республику! За равенство всех перед деньгами! За частную собственность!

capitalRevo_not_accept_title=Феодализм вечен
capitalRevo_not_accept_descr=Седлайте моего кетцаля. Император никогда не будет равен холопу.

socRevo_accept_title=За народ!
socRevo_accept_descr=Вся власть советам рабочих и крестьян Киндура! Готовьте керамические пули.

socRevo_not_accept_title=Народ глуп…
socRevo_not_accept_descr=…как триас на их флагах. Готовьте стеклянные пули.

planetLeave_title=Полёт в космос
planetLeave_descr=Условия: концентрация продукта > {0}%, реактивный двигатель, компьютер, пластик

ev_slavesRevo_title=Грядут перемены
ev_slavesRevo_descr=Владельцы крупных хозяйств уже обжились рабами - от пленников в военных стычках с другими племенами и до закабалённых должников-соплеменников. Один из представителей таких семей стоит на вашем пороге и сообщает, что рабы подняли бунт.\
  \n\nНа чью сторону встать?

slavesRevo_warn=Бунт рабов
ev_stoneLoose_title=Не тот камень
ev_stoneLoose_descr=Кремень хорошо поддаётся обработке, сколы его остры, кроме того, его можно использовать для добычи огня.\
  \n\nСо временем наше гранит-ориентированное племя было поглощено кремень-ориентированными племенами.

ev_slavesRevoLoose_title=Колесо истории…
ev_slavesRevoLoose_descr=…переехало вам голову. Оказалось, что почти каждый из ваших дружинников сам имеет по несколько рабов в хозяйстве, что и позволяло им сконцентрироваться на войне.\
  \n\nСлавный подвиг безумного вождя ставшего на сторону народа на тысячелетия вписан в историю жителей Киндура.

radioChoice_warn=В какую сторону развиваться?
ev_ceramicRadio_title=Новая электротехническая эра
ev_ceramicRadio_descr=Киндурцы всю свою историю обходились без металлов. История научила их брать у природы то, что есть и не брать того, чего нет.

ev_metallRadio_title=Банкротство
ev_metallRadio_descr=Как говорит народная мудрость: лучше глина в руке, чем железо в море. Массовая добыча металла, организованная вами принесла много пользы в различных отраслях, но в условиях рынка оказалась убыточной.\
  \n\nВы банкрот.

ev_feudRevo_title=Кризис рабовладельческих хозяйств
ev_feudRevo_descr=Завоевательные войны нашей империи уже не так масштабны, они приносят всё меньше рабов. Цены на рабов растут, в результате ведение рабовладельческих хозяйств становится нерентабельным.\
  \nМногие латифундисты отпускают своих рабов, выдавая им землю в аренду, что противоречит нашим и божьим законам и вечной морали наших предков.\
  \n\nНужно как то решать сложившейся кризис.

ev_feudRevoWin_title=Гражданская война…
ev_feudRevoWin_descr=…в которой мы победили. На нашу сторону встали передовые хозяйства, использующие труд свободных крестьян, а также основная масса рабов.\
  \n\nИсторики назовут это феодальной революцией.

ev_feudRevoLoose_title=Император Цепей
ev_feudRevoLoose_descr=Рабовладельческая экономика империи надломилась и рухнула с оглушительным грохотом. Потомки запомнят вас как Императора Цепей.\
  \nОкруженные с одной стороны вспыхнувшей гражданской войной, а с другой полными ненависти соседями, вы с верными господами сражались в своих блестательных керамических доспехах до последнего вздоха так и не сдавшись.

ev_capitalRevo_title=Буржуазная революция
ev_capitalRevo_descr=Городские мануфактурщики грозятся совершить переворот, поддерживаемые городскими рабочими и угнетенным крестьянам. Они выступают против сословий и императорской власти.

capitalRevo_warn=Восстание городских мануфактурщиков
ev_capitalRevoLoose_title=Последний Великий Император
ev_capitalRevoLoose_descr=Силуэт величественного императорского кетцаля над столицей Империи поразил и ввёл в панику многих. Но не керамическую пулю.\
  \n\nПадение царь-кетцаля ознаменовало падение монархии. Вас запомнили как последнего из великих тиранов. Сказки о Последнем Императоре уверенно вошли в народный фольклор.

ev_capitalRevoWin_title=Слава Республике!
ev_capitalRevoWin_descr=«Как никто не способен остановить цветение яоса, когда приходит весна. Так ничто не в силах остановить перемены, когда условия для них уже созрели.»

ev_socRevo_title=Восстания рабочих
ev_socRevo_descr=Рабочие устали от неуверенности в завтрашнем дне, от бесконечной работы, долгов и войны. Они видят, что все плоды прогресса, совершённого их руками достаются не им, а горстке так называемых собственников.\
  \n\nНа их знамёнах силуэт триаса — животного, чья жизнь состоит на 90% из труда. Они скандируют: "Владеть мы можем и сами"

socRevo_warn=Восстание рабочих
ev_socRevoWin_title=Социалистическая республика
ev_socRevoWin_descr=Триас не глуп — каждому работнику с животными известен высокий интеллект животного, просто он очень любит ходить и терпеть не может стоять на месте. Гигантов триасов невозможно заставить — они никогда не останавливаются по команде.\
  \n\nОрганизованные рабочие массы взяли власть в свои руки.

ev_socRevoLoose_title=Поражение
ev_socRevoLoose_descr=Триас не глуп — каждому работнику с животными известен высокий интеллект животного, просто он очень любит ходить и терпеть не может стоять на месте. Гигантов триасов невозможно заставить — они никогда не останавливаются по команде.\
  \n\nРабочий добывает песок, рабочий делает стекло, рабочий обжигает оружие. Пули никто не приготовил.

ev_radioChoice_title=Новый рынок
