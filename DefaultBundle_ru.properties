bourgeoisRevo_title=Встать на сторону буржуазии
bourgeoisRevo_descr=Владельцы городских производств говорят, что крепостной уклад препятствует росту их мануфактур. Свободные рабочие в дефиците. Они предлагают всё поменять на волне крестьянских недовольств.\
