01.01.1787_AD=Принята Конституция США. Кажется, это первая в мире конституция
01.01.1789_AD=Бастилия взята! Началась Великая французская буржуазная революция
01.01.1792_AD=Монархия во Франции пала
01.01.1793_AD=Якобинская диктатура
01.01.1796_AD=Заговор равных Бабёфа
