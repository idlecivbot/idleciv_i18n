burgBoost1_title=Распродать королевскую землю
burgBoost1_descr=Это плоды нашей буржуазной революции! Больше никаких сословий, ведь все люди равны! Теперь у каждого будут равные возможности!\
  \n[тише] Джентельмены просят продавать землю большими кусками. Так земля перейдёт в руки крупным собственникам, а крестьянам денег не хватит.\
