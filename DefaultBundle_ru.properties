war_title=Военный конфликт
war_descr=Очень выгодное предложение! Конфликты стимулируют спрос на технику, вооружение, хим. продукты, топливо и много чего ещё. Кроме того, это отличная возможность устранить слишком несговорчивых конкурентов.\
