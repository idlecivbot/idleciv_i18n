burgBoost2_title=Закон о бездомных
burgBoost2_descr=Политика огораживания только усилилась после отмены крепостного права и перехода земли в руки крупным собственникам. Люди освободились от собственности, но почему-то не хотят идти работать в город — им не нравятся суровые условия труда!\
