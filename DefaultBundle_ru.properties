bourgeoisRevo_log=Буржуазная революция
enclosure_title=Огораживание
enclosure_descr=— Всё, я больше тебе не буду сдавать в аренду эту землю, теперь тут будет пастбище. И ручей, кстати, тоже на моей частной территории.\
