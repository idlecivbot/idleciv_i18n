01.01.1810_AD=Началась война за независимость в Латинской Америке
01.01.1812_AD=Наполеон сходил на Россию. Его империя терпит крушение
01.01.1814_AD=Прошёл Венский конгресс. Реакционненько
01.01.1830_AD=Свершилась буржуазная революция во Франции
01.01.1834_AD=Произошло рабочее восстание в Лионе
01.01.1838_AD=Чартисты в Англии требуют реформ!
01.01.1844_AD=Произошло восстание силезских ткачей
01.01.1847_AD=Основан «Союз коммунистов»
01.01.1848_AD=Происходит революция во Франции
01.01.1849_AD=Венгрии провозгласила независимость. Австрии и России в неё вторглись
