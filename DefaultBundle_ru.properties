plastic_title=Пластик
plastic_descr=Высокая прочность, небольшой удельный вес, химическая инертность, стойкость, простота обработки, декоративные свойства, устойчивость к механическим повреждениям, низкий коэффициент трения, оптические свойства.\
  \n\nСмог бы ещё кто-то проконтролировать последствия производства и утилизации столь удачного материала.\
  \n\nЭффект: Рост спроса на химическую промышленность, рост производительности других хозяйств

robots_title=Роботизация
robots_descr=Стоимость — воплощённый в товаре и овеществлённый в нём общественный труд. Машины (даже роботы) не могут создать стоимости, но только переносят на продукт часть своей стоимости, изнашиваясь.\
  \n\n100% автономный завод-робот не будет создавать никакой стоимости и будет подобен дикой яблоне, на ветвях которой со временем появляются бесплатные продукты.\
  \n\nЭффект: сильное сокращение стоимости продукции

spaceTrue_title=Освоение космоса
spaceTrue_descr=На заре стартуют корабли,\
  \nГром трясёт окрестные дороги.\
  \nОт Земли на поиски земли,\
  \nОт тревоги к будущей тревоге.\
