ev_firstTribeWar_title=Угроза войны племён
ev_firstTribeWar_descr=Наши соседи устали от безнаказанности действий нашего соплеменника. Группа их вооруженных воинов стоит на подходе к месту нашей стоянки. Они требуют отдать нашего несмеренного брата.

ev_firstTribeWar_choice_1=Отдать (-1 соплеменник)
ev_firstTribeWar_choice_2=К оружию!
ev_revengeAccepted_title=Несмиренный
ev_revengeAccepted_descr=Несмиренный брат так просто не дался. Он оказал ожесточенное сопротивление как нашему, так и соседскому племенам.\
  \n\nЭффект: Несмиренный и ещё двое наших соплеменников мертвы

ev_firstTribeWarResult_title=Великий воин
ev_firstTribeWarResult_descr=Наш Несмеренный брат первый схватил оружие и ворвался в группу противника.\
  \nНепродолжительного бой окончился нашей полной победой.\
  \n\nЭффект: трое наших соплеменника мертвы; мы захватили шестерых в плен\
  \n\nЧто делать с пленными?\
  \nЧтобы превратить их в рабов необходима достаточная производительность труда. Иначе каждый из них едва способен обеспечить собственное существование, взять с них сверху этого тогда нечего.

ev_firstTribeWarResult_var1=Принять на равных (+соплеменники)
ev_firstTribeWarResult_var2=Поработить (+рабы)
ev_ancientHungerIsOver_title=Источники пищи
ev_ancientHungerIsOver_descr=Развитие земледелия и животноводства избавило нас от страха голода. Человеку удалось немного ослабить власть стихии.\
  \n\nЭффект: событие "Суровая природа" больше не будет происходить



ev_newClassFeudals_title=Новый класс
ev_newClassFeudals_descr=Возникает новый класс: Крупный земельный собственник. В отличии от крупных рабовладельцев, этот класс не заинтересован в рабской силе, на его земле трудятся свободные (ну почти) крестьяне — мелкие собственники.

feudalTutor=В вашем обществе появился новый класс, значит жди перемен.
ev_lendToPoorKlien_title=Разорившийся земледелец
ev_lendToPoorKlien_descr=К нам обращается с просьбой наш соплеменник. Он говорит, что в связи с неурожаем и войнами, ему не хватает семян и животных для дальнейшего ведения хозяйства. Его семья стоит на грани голода.\
  \n\nГость просит у нас дать ему в долг семян и скот, за что часть своего времени его семья будет работать на наших пустующих пашнях.\
  \n\nЗвучит неплохо. Что решим?\
  \n\nУсловие: у нас есть свободная земля\
  \n\nЭффект долга: {0} мелких собственников переходят работать на наши средства производства в земледелии.\
  \nИначе: Соплеменник попросит в долг у кого-нибудь другого

lendToPoorKlien_yes=Дать в долг
lendToPoorKlien_no=Не дам, нету
ev_feudalSeparateCalmdown_title=feudalSeparateCalmdown
ev_feudalSeparateCalmdown_descr=feudalSeparateCalmdown

ev_lendToPoorKlein_demos_title=Концентрация земли
ev_lendToPoorKlein_demos_descr=Один земледелец собрал у себя разорившихся крестьян и рабов и теперь раздаёт ссуды соседям и скупает земли.\
  \n\nЭффект: Концентарция земли растёт, такими темпами скоро появятся крупные земельные собственники

empire1_title=Присоединить северные земли
empire1_descr=Северные от нас земли заселяют очень отсталые варварские племена, земля там не самая лучшая, зато это прекрасный источник рабов.\
  \n\nУсловия: 4 успешных военных походов (сейчас {0})\
  \n\nЭффект: +20 мелких собственников, +30 рабов

empire2_title=Присоединить западные земли
empire2_descr=Земли на запад от нас густо населены, там уже начинают появляться собственные князьки и знать. Их закрепощённые соплеменники будут рады нашему визиту.\
  \n\nУсловия: 8 успешных военных походов (сейчас {0})\
  \n\nЭффект: +40 мелких собственников

empire3_title=Присоединить южные острова
empire3_descr=Прекрасные плодородные земли на южных островах всё ещё независимы. Если в мире есть справедливость, то это должно быть исправлено.\
  \n\nУсловия: Мореплавание;\
  \n12 успешных военных походов (сейчас {0})\
  \n\nЭффект: +40 мелких собственников; Земледелие в 2 раза дешевле

ev_migrationAntique_title=Переселение народов
ev_migrationAntique_descr=Движимые различными причинами некоторые "варварские" племена видя свободные леса и поля, поселяются в границах нашей империи. Некоторые из них гонимые с родных мест кочевыми племенами, некоторые и сами недавно были кочевниками, переходят на оседлый образ жизни.\
  \n(TODO тут можно сделать возможность им попрепятствовать)\
  \n\nЭффект: +50 мелких соственников

ev_kleinWantToRentSomeLend_title=Аренда земли
ev_kleinWantToRentSomeLend_descr=Группа безземельных крестьян просит у вас возможности арендовать землю. Взамен они будут отдавать вам часть произведённого продукта.\
  \n\nЕсли землю не дадим в аренду мы, то, возможно, даст кто-то другой. Как поступим?\
  \n\nУсловие: у нас есть свободная земля ({0} ед.)\
  \n\nЭффект аренды: {0} ед. вашей земли переходит мелким собственникам, но {0} других мелких собственнка переходят работать на вас

kleinWantToRentSomeLend_give=Дать в аренду
kleinWantToRentSomeLend_leave=Не давать. У меня свои планы
ev_feudalHelp_title=Единым фронтом
ev_feudalHelp_descr=Крупные земельные собсвенники поддерживают нас в конфликте с беспокойным крестьянством и уже готовят свои отряды.

ev_feudalHelpVsDemos_title=Землевладельцы...
ev_feudalHelpVsDemos_descr=...выступили на стороне крупных рабовладельцев против демоса. Основная масса демоса это мелкие и средние крестьяне, крупные землевладелцы спят и видят как бы завладеть их землёй.\
  \n\nЭффект: Крупные землевладельцы воюют против нас в конфликте

ev_conflictLeaveGeneric_title=Армия дезертирует
ev_conflictLeaveGeneric_descr=Командующие {0} увели армию из {1}. Их теперь больше волнует гражданская война.\
  \n\nЭффект: в конфликетах {1} обнулилось количество вооруженных отрядов от {0}

ev_barbariansAttack_title=Нападение "варваров"
ev_barbariansAttack_descr=Союз соседствующих с нами племён совершил на нас нападение. Они ищут богатой добычи или земли, где они могли бы собирать дань и осесть сами.\
  \n\nСила нападающих: {0}\
  \n\nЭффект: Начинает военный конфликт

endOfBeta_title=Work In Progress
endOfBeta_descr=Этапы после перехода к феодализму ещё находятся в разработке. Спасибо за помощь с тестированием. Пожалуйста напиши мне по поводу предложений по изменению баланса или найденых багов. Особенно ценна информацию про скучные или непонятные вещи.

ev_barbariansAttack_win_title=Победа над нападавшими
ev_barbariansAttack_win_descr=Мы одержали блестящую победу и показали варварам их место.\
  \n\nЭффект: мы получили рабов: {0} шт; в результате погромов {1} крестьян оказались почти разорены

ev_barbariansAttack_loose_title=Мы отступаем
ev_barbariansAttack_loose_descr=Мы не смогли сдержать напор союза варварских племён. Нам пришлось отступить, оставив часть наших земель.\
  \n\nСила разграбления: {0}\
  \n\nЭффект: Нападавшие забрали часть наших земель и скота вместе с людьми; Часть крестьян ({0} шт.) разорена

ev_feudalSeparateIdea_title=Сепаратистские настроения
ev_feudalSeparateIdea_descr=Земельные магнаты в своих крупных земельных владениях чувствуют себя слишком независимо. Они сами себя обеспечивают продовольствием, там же держат ремесленников, кузнецов, проводят ярмарки.\
  \nМногие из них уже обзавелись своими небольшими армиями. Они не нуждаются в государстве над ними и хотят автономии.\
  \nДело осложняется ещё и тем, что многие свободные крестьяне добровольно ухудят от наших высоких налогов к ним под патронаж.\
  \n\nЭффект: риск восстания крупных земельных собственников

feudalSeparateIdea_warn=Сепаратистские настроения земельных магнатов
ev_feudalSeparateRevolution_title=Независимое княжество
ev_feudalSeparateRevolution_descr=Группа земельных магнатов объявила себя независимым от империи княжеством. Эти выскочки освобождают своих рабов и прикрепляют их к земле, некоторые из наших рабов переходят на их сторону.\
  \n\nНа чьей мы стороне? Куда отправить войска?

feudalSeparateRevolution_feudals=Стать феодальным князем
feudalSeparateRevolution_slavemasters=За рабовладельческую империю
ev_feudalSeparateRevolution_feudal_win_title=Независимое княжество
ev_feudalSeparateRevolution_feudal_win_descr=Ослабевшая рабовладельческая экономика империи уже была не в силах сдержать стремление крупных землевладельцев к независимости. Нам это пока не ясно, но мы открываем новую страницу истории, страницу феодальных отношений.\
  \n\nЭффект: У нас теперь независимое княжество, все владения крупных рабовладельцев остались в империи.

ev_feudalSeparateRevolution_feudal_loose_title=Империя едина
ev_feudalSeparateRevolution_feudal_loose_descr=Сепаратистское восстание подавлено. Все восставшие жестоко казнены, вам повезло умереть в бою.

ev_feudalSeparateRevolution_slavemasters_win_title=Сепаратисты подавлены
ev_feudalSeparateRevolution_slavemasters_win_descr=Восстание земельных магнатов подавлено. Только крепкая рука империи способна обеспечить мир и процветание. И заставить ленивых бездельников трудитсья на это процветание.\
  \n\nЭффект: Четверть всех крестьян сепаратистов была превращена в рабов и отправлена трудиться на земли империи (рабовладельцев)

ev_feudalSeparateRevolution_slavemasters_loose_title=Осколок Империи
ev_feudalSeparateRevolution_slavemasters_loose_descr=Сепаратисты добились своего. Теперь на границе с нами новое "варварское" княжество.\
  \n\nЭффект: Крупные земельные собственники покинули империю вместе со своими средствами производства и трудящимися; Сила "варварских" племён увеличина на 5

stick0_title=Взять в руки палку
stick0_descr=Труд родил человека.\
  \n\nЭффект: рост производительности Собирательства на 0.5%

postpone_title=Отбирать добычу у хищников
postpone_descr=Мясо содержит много белка и жиров. Больше энергии — больше размер мозга, больше свободного времени.\
  \n\nУсловия: мы вооружены камнями или палками\
  \n\nЭффект: рост производительности собирательства

stone0_title=Взять в руки камень
stone0_descr=И как мы не замечали камни раньше? Их острые сколы можно использовать для обработки добычи, заострения палки. Сколько новых идей лезут в голову!\
  \n\nЭффект: рост производительности всех отраслей на 0.5%

boneCraft_title=Обработка кости
boneCraft_descr=Куча костей убитых нами животных выросла довольно быстро. Некоторые из этих костей достаточно крупны, чтобы мы могли использовать их в строительстве укрытий, а некоторые , если они достаточно малы, можно заточить для использования их в сшивании шкур. Что уж говорить про зубы, которые итак уже достаточно остры!\
  \n\nЭффект: рост производительности всех отраслей на 0.5%

hunting_title=Кинуть копьё
hunting_descr=Наблюдения за хищниками и потребность в большем количестве пищи родили идею самостоятельной охоты. Так на Земле появился самый опасный хищник за всю её историю.\
  \n\nУсловия: в руках камень и палка\
  \n\nЭффект: новая отрасль — Охота

fire_title=Приручить огонь
fire_descr=Настоящий технологический прорыв! Приготовленная пища лучше усваивается, огонь греет, светит и отпугивает хищников.\
  \n\nЭффект: пища питательнее, труд производительнее

ev_engels1_title=Средняя ступень дикости
ev_engels1_descr=«...начинается с введения рыбной пищи (куда мы относим также раков, моллюсков и других водяных животных) и с применения огня. То и другое взаимно связано, так как рыбная пища делается вполне пригодной к употреблению лишь благодаря огню. Но с этой новой пищей люди стали независимыми от климата и местности; следуя по течению рек и по морским берегам, они могли даже в диком состоянии расселиться на большей части земной поверхности.»\
  \n\nФ.Энгельс

prismStone_title=Оптимизировать работу с камнем
prismStone_descr=Призматическая техника обработки камня — новое слово в каменном производстве. Чем больше каменных орудий, чем они лучше, тем проще жить и трудиться.\
  \n\nЭффект: рост производительности всех отраслей

dog_title=Приручить собаку
dog_descr=Собака стала первым животным, прирученным человеком. Самый старый и верный друг.\
  \n\nЭффект: рост производительности охоты

fishing_title=Рыболовство
fishing_descr=Рыба питательна, но требует смекалки и ловкости, чтобы быть пойманной.\
  \n\nУсловия: заострённая палка в руке\
  \n\nЭффект: мы теперь периодически добываем и рыбу

hunting2_title=Рыболовство
hoe_title=Внедрять мотыгу
hoe_descr=Из эпохи прямого присвоения продуктов природы мы переходим в новую эпоху — эпоху преобразования природы.\
  \n\nУсловия: Развитое каменное производство; Разведанные леса (Количество рабочих мест в собирательстве > {0})\
  \n\nЭффект: Открывается земледелие

animals_title=Сохранять молодняк
animals_descr=Добыв вепря, мы иногда обнаруживаем его потомство беспризорным. Поросят, вместо того, чтобы съесть сразу, можно сохранить в небольшом загоне, подождать пока они вырастут, скармливая им остатки пищи.\
  \n\nУсловия: Количество охотников > {0}\
  \n\nЭффект: Открывается животноводство

ev_communeMax_title=Род вырос
ev_communeMax_descr=Родовая коммуна — единый организм, но он ограничен в размере. Рано или поздно род становится слишком большим и неуклюжим для собственных принципов организации — настаёт момент выделения нового рода.\
  \n\nГруппа людей готова двинуться в путь, куда направимся?\
  \n\nЭффект: рост населения прекращён, новые люди покидают род; требуется принять решение о направлении миграции

communeMax_warn=Размер рода ограничен. Новые люди покидают племя.
moveCommune_title=К морю
moveCommune_descr=Путь неблизок. Но обилие рыбы и слухи о плодородных землях манят также сильно, как пугают открытые водные пространства.\
  \n\nПодсказка: это путь приморских античных цивилизаций

moveCommune__2_title=Вдоль реки
moveCommune__2_descr=Наше богатство — опыт наших предков. Мы хорошо знаем, как жить у реки. И непременно этим воспользуемся.\
  \n\nПодсказка: это путь восточных деспотий или кочевых племён\
  \n\nВ РАЗРАБОТКЕ

ev_tribeWarForSlavesResult_title=Результаты сражения
ev_tribeWarForSlavesResult_descr=Славный бой. Мы захватили пленных в количестве {0} шт.\
  \nНаши потери: охотников {1} шт.

ev_extraMouth_title=Бездельник
ev_extraMouth_descr=Нет свободных рабочих мест. Нам не удалось найти дела для одного из наших совплеменников, а кормить его нам нечем.\
  \nРодичи не очень довольны нашим руководством. Старайтесь не разбрасываться рабочими руками.\
  \n\nЧто теперь с ним делать?

extraMouth_eat=Съесть (-соплеменник +продукт)
extraMouth_away=Прогнать (-соплеменник)
ev_extraMouth_killOne_title=Ненужная свобода
ev_extraMouth_killOne_descr=Оказаться человеку вне рода один на один с природой равносильно скорой смерти, только не очень приятной. Наш сородич отказался покидать род и начал драться.\
  \n\nЭффект: двое пропали без вести, а бывший бездельник покладисто трудится на благо каждого члена рода на одном из освободившихся рабочих мест

ev_firelight_title=Молния ударила в дерево…
ev_firelight_descr=…и убило животное, стоящее рядом с ним. Дерево загорелось. Мы боялись подходить, пока пламя не угасло.\
  \n\nЗапечённое мясо оказалось очень вкусным и быстро усваивалось.\
  \n\nЭффект: в головах людей родилась новая мысль

ev_dogFriend_title=Собаки бродят вокруг лагеря
ev_dogFriend_descr=Их привлекают остатки пищи, мусор. Вполне приятное соседство, собаки лают при приближении опасности, чутко чувствуют направление зверя.\
  \n\nЭффект: нам кажется, что это — начало большой дружбы

ev_agriIdea_title=Наблюдения за растениями
ev_agriIdea_descr=Удивительным образом в том месте, где мы оставили косточки фруктов, появлялись молодые ростки. Из семени рождается растение.\
  \n\nЭффект: рождается новая мысль

ev_slavemastersCounterRevolutionIdea_title=Риск контрреволюции
ev_slavemastersCounterRevolutionIdea_descr=Крупные собственники не довольны тем, что они отстранены от власти. Они чувствуют, что у них уже достаточно сил, что бы взять реванш.

slavemastersCounterRevolutionIdea_warn=Риск контрреволюции со стороны крупных рабовладельцев
ev_slavemastersCalmDown_title=Подполье раскрыто
ev_slavemastersCalmDown_descr=Заговорщики были раскрыты и казнены.\
  \n\nЭффект: Контрреволюция со стороны крупных рабовладельцев пресечена; -3 населения

ev_slavemastersCounterRevolution_title=Классовое противостояние
ev_slavemastersCounterRevolution_descr=Крупные рабовладельцы открыто выступили против власти свободного мелкого собственника.\
  \n\nНа чьей мы стороне?

forSlavemasters=За рабовладельцев
forKleinburg=За мелких собственников
antiqueMilitiaUnlock_title=Ополчение
antiqueMilitiaUnlock_descr=Мы перешли границу... То есть враг перешёл нашу границу и угрожает нашему... и вашему богатству.\
  \nБыло бы очень полезно призвать к оружию все классы общества, а не только те, которым это выгодно.\
  \n\nЭффект: Открывается возможность призывать в конфликт мелких собвенников

antiqueMilitia_title=Призвать ополчение
antiqueMilitia_descr=«Пусть сердца ваши раньше вступят в бой, чем ваши руки. Пожелайте подвергаться опасности один перед другим, и вы спасены. Мужи-философы (я скорее называю вас философами, чем воинами: ведь только солдаты и философы постоянно исследуют одну проблему - смерть), покажите варварам вашу бессмертную отвагу...»\
  \n\nУсловия: Идёт военный конфликт. Нельзя призвать во время крестьянской войны\
  \n\nЭффект: +4 вооружения для мелких собственников в конфликте

ev_demosConflict_title=Конфликт знати и демоса
ev_demosConflict_descr=Поведение родовой аристократии вызывает возмущение у свободных землевладельцев — демоса. Родовая знать прибирает к рукам лучшие земли, использует труд рабов и сородичей, и их аппетит только нарастает.\
  \n\nРазбогатевшие на труде рабов и торговле демос, поддерживаемый свободными земледельцами требует отменить всякие привилегии аристократии.\
  \n\nЭффект: Мелкие собственники не платят дань рабовладельцам и готовятся их (нас?) свергнуть\
  \n\nНа чьей мы стороне?

forDemos_title=За демос
forDemos_descr=Стать на сторону демоса.\
  \n\nОни хотят отменить привилегии родовой знати, освободить сородичей от долгов и трудовой повинности, ограничить размер хозяйств.\
  \n\nЭффект: Правящим классом становятся мелкие собственники; начинается конфликт\
  \n\nЭффект в случае победы: мелкие собственники не платят дани крупным рабовладельцам, они лишаются половины собственности в пользу мелких собственников

forArist_title=За родовую знать
forArist_descr=Стать на сторону родовой аристократии.\
  \n\nНужно показать этим выскочкам своё место. Разве им не ясно, что для развития экономики всегда должны быть господа и трудяги.\
  \n\nЭффект: Правящим классом остаются рабовладельцы; начинается конфликт\
  \n\nЭффект в случае победы: мы сохраняем своё господское положение, часть бунтовщиков будут переведены в рабов

demosConflict_warn=Конфликт знати и демоса
ev_demosLose_title=Поражение демоса
ev_demosLose_descr=Поскольку родовая знать была уже достаточно сильна и её крупные хозяйства стали основой экономики, демос потерпел поражение

ev_aristLose_title=Поражение знати
ev_aristLose_descr=Видимо расслоение в обществе ещё не было достаточным, чтобы верхушка богачей смогла взять верх. Не хватило размеров хозяйств и массы рабов.

ev_demosWin_title=Победа демоса — Демократия
ev_demosWin_descr=Основу нашей экономики всё ещё составляют хозяйства свободных землевладельцев, поэтому демос одержал победу.\
  \n\nЭффект: привилегии знати отменены, закабалить соплеменника стало невозможно. Четверть всех рабов крупных рабовладельцев перешла вместе со средствами производства мелким собственникам.\
  \n\nВся тяжесть дальнейшего развития легла на плечи рабов, ведь больше эксплуатировать некого

ev_aristWin_title=Победа родовой знати — Аристократия
ev_aristWin_descr=Поскольку мы были уже достаточно сильны и наши крупные хозяйства стали основой экономики, демос потерпел поражение.\
  \n\nЭффект: Земля восставших распределена среди знати, сами восставшие теперь находятся в полузависимом состоянии

boat2_title=Мореплавание
boat2_descr=Первые шаги укрощения морской стихии даются тяжело, но уже приносят свои плоды. Открытие новых плодородных земель и интенсификация торговли — это рост спроса на сельскохозяйственные и ремесленные продукты.\
  \n\nЭффект: развивать земледелие и ремесло дешевле

woodenPlow_title=Соха
woodenPlow_descr=Рало, простой деревянный плуг. Необходимый инструмент, если есть необходимость увеличивать размеры посевных площадей.\
  \n\nУсловия: Людей занято в животноводстве > {0}\
  \n\nЭффект: рост производительности и удешевление земледелия

magic_title=Магия
magic_descr=Магические ритуалы были не столь бесполезными, как это может показаться на первый взгляд. Так, ритуальное закидывание копьями воображаемой жертвы помогало увеличить точность. Различные танцы были, в том числе, и настоящей репетицией охоты, помогали отработать координацию действий.\
  \n\nЭффект: рост производительности охоты

ev_magic_title=Магия
ev_magic_descr=Колдовство, чародейство, волшебство, обряды, связанные с верой в способность человека сверхъестественным путём воздействовать на людей, животных, явления природы, а также на воображаемых духов и богов.\
  \nМагия, как и другие явления первобытной религии, возникла в древнейшую эпоху, когда человек был бессилен в борьбе с природой.

ev_animism_title=Анимизм
ev_animism_descr=«Мой брат был хорошим и сильным человеком, но он перестал дышать и ходить.»\
  \nВ попытках понять смерть, человек приходит к анимизму.\
  \n\nАнимизм есть вера в существование душ и духов — фантастических, сверхъестественных, сверхчувственных образов, которые в религиозном сознании представляются действующими во всей мёртвой и живой природе агентами, управляющими всеми предметами и явлениями материального мира, включая и человека.

polis_title=Полис
polis_descr=Города-государства — особенность рабовладельческой демократии. Основа их богатства — не ремесло, но сельское хозяйство за городом. Именно продукты сельского хозяйства (вино, масло) — основа товарного потока. А основные городские богачи-землевладельцы лишь проживают в городе, управляют делами, проводят досуг.\
  \n\nУсловия: государство\
  \n\nЭффект: Земледелие становится дешевле, растёт концентрация

ev_polisIsNeeded_title=Разобщённые хозяйства
ev_polisIsNeeded_descr=Для дальнейшего роста концентрации продукта требуется объединить разобщённые зеследельческие хозяйства — это положительно скажется на обороноспособности и торговле. Полис решил бы эту проблему.\
  \n\nЭффект: дальнейший рост концентрации заблокирован

polisNeeded_warn=Хозяйства разобщены
ev_noMoreLandGreece_title=Закончилась плодородная земля
ev_noMoreLandGreece_descr=Доступные плодородные приморские земли подошли к концу. Пора осваивать новые земли.\
  \n\nЭффект: рост Земледелия остановлен, родилась идея колонизации

noMoreLandGreece_warn=Плодородная земля кончилась
greekColonozation_title=Колонизация
greekColonozation_descr=Голос из будущего:\
  \n«Эпоха так называемой великой греческой колонизации охватывает VIII–VI вв. до н. э., время формирования полисного строя. Греческие колонии  — апойкии («выселки») — имели земледельческий или торгово-земледельческий характер. Обычно организацию колонии возглавляли выборные или назначенные в метрополии руководители (ойкисты), ведавшие наделением колонистов землей и принимавшие участие в установлении формы правления в колонии».\
  \n\nУсловия: мореплавание\
  \n\nЭффект: доступны новые земли для обработки (4 единицы земли сразу переходят в руки правящему классу)

ev_polisCrisys_title=Угроза от северных соседей
ev_polisCrisys_descr=Наши соседи — северные племена — живут всё ещё более примитивным образом. У них не развито рабовладение, всем заправляет их царь и его окружение.\
  \nОни уже подчинили себе соседние племена и также враждебно относятся и к нам.\
  \n\nНам поступило предложение принять их порядки и присоединиться к их новой империи\
  \n\nЭффект: необходимо как-то решать эту проблему

polisWhiteFlag_title=Присоединиться к их империи
polisWhiteFlag_descr=Отказаться от демократии, подчиниться их королю. Рабство они тоже не очень поддерживают, предпочитают собирать оброки с крестьян.

polisWar_title=Военный поход
polisWar_descr=Ещё чего! Они ещё заплатят за свою дерзость!\
  \n\nНаши гоплиты ещё никогда не проигрывали. Готовим поход.\
  \n\nУсловия: концентрация продукта > {0}%

ev_polisLimitWarn_title=Проблемы нашей империи
ev_polisLimitWarn_descr=Полисная организация и прямая демократия, кажется, дают сбой, когда речь идёт о контроле больших территорий и множества городов. Подчинённые полиса не могут быть включены в общее хозяйство, а просто платят дань. Они хотят автономии. Кроме того, поток рабов сокращается, а их цена растёт.

ev_polisLimit_title=Развал нашей империи
ev_polisLimit_descr=Полное отсутствие бюрократического аппарата прямой демократии и экономических связей оказалось не способно удержать в единой империи все её части.\
  \nВ момент военной угрозы оказалось, что нашу империю ничего не объединяет, кроме ненависти к метрополии.\
  \n\nЭффект: мы проиграли войну с северными соседями и присоединились к их империи

ev_goToSteppeOrNot_title=Пора мигрировать
ev_goToSteppeOrNot_descr=Наша коммуна опять разрослась, и опять встал вопрос о расселении. Но, в связи с развитыми средствами производства, можно попробовать остаться и перестроить наше хозяйство в соответствии с более крупным обществом.\
  \n\nСтепь тоже манит многих из наших соплеменников.\
  \n\nК какой группе присоединиться?

goToSteppeOrNot_warn=Размер племени ограничен
stayRiver_title=Остаться
stayRiver_descr=Остаёмся и укрупняем наше хозяйство.

steppe_title=Уйти в степь
steppe_descr=Уходим в бескрайние просторы.\
  \n\nУсловия: Уровень животноводства > {0}

steppe_agri_warn=Степь. Земледелие затруднено
noMoreLandRiver_warn=Требуется орошение оставшихся земель
nomadism_title=Кочевничество
nomadism_descr=Кочевой образ жизни — результат крайне эффективного и точного животноводства. Отточенный веками цикличный маршрут позволяет приводить стада в нужное место в нужное время и обеспечивает высочайшую производительность животноводства.\
  \n\nЭффект: рост производительности и удешевление животноводства

horseArcher_title=Лёгкий всадник
horseArcher_descr=«…но зато, как бы приросшие к своим выносливым, но безобразным на вид лошадёнкам и иногда сидя на них по-женски, они исполняют все свои обычные дела; на них каждый из этого племени ночует и днюет… ест и пьёт и, пригнувшись к узкой шее своей скотины, погружается в глубокий чуткий сон…»\
  \n\nУниверсальный мобильный воин, в совершенстве владеющий как стрельбой из лука на скаку, так и копьём.\
  \n\nЭффект: увеличение концентрации дешевле, рост производительности охоты

horses_title=Приручить лошадь
horses_descr=Лошадь — основа хозяйства степняка. Транспорт, мясо, кожа, молоко (кумыс), военная сила.

ev_steppeConqureNeeded_title=Тесная степь
ev_steppeConqureNeeded_descr=Степь широка, но широка и наша империя.\
  \n\nВеликая степь готова разродиться великой армией.\
  \n\nЭффект: рост концентрации продукта ограничен

steppeConqureNeeded_warn=Нужно организовать военный поход
conqureChoice_warn=Что делаем с захваченными?
conqureWar_title=Военный поход
conqureWar_descr=Некоторые наши соседи не хотят признавать нашего могущества. А для всадника весь мир — соседи.\
  \n\nУсловия: постоянная армия; концентрация продукта > {0}%\
  \n\nЭффект: Решим, что будем делать, когда захватим соседей

stayHere_title=Осесть
stayHere_descr=Среди нас есть те, кто польстился оседлой богатой жизнью. Местные хозяева готовы радушно принять захватчиков на важнейших ролях в управлении, поделиться лучшей землёй.\
  \n\nЭффект: переход к оседлому образу жизни, земледелие снова доступно

tribute_title=Обложить данью
tribute_descr=Мы терпеливо относимся к обычаям оседлых народов. Пусть только признают хана и поставляют в нашу империю ресурсы и воинов.\
  \n\nЭффект: часть продукта соседей поступает нам

greatConqureWar_title=Великий поход
greatConqureWar_descr=Нашей империи не будет края.\
  \n\nУсловия: концентрация продукта > {0}%\
  \n\nЭффект: часть продукта соседей поступит нам

ev_noMoreLandSteppe_title=Степные земли
ev_noMoreLandSteppe_descr=Степь на данном уровне развития производительных сил не очень пригодна для земледелия.\
  \n\nЭффект: Часть земли непригодна, производительность земледелия падает, дальнейший рост земледелия невозможен

ev_steppeImpireWarning_title=Восстание
ev_steppeImpireWarning_descr=Один из ханов посчитал себя достойным титула Великого. Он сначала попытался захватить власть в империи, а потом возжелал независимости от неё.\
  \n\nЭффект: мятеж подавлен, но сепаратистские настроения всё чаще возникают на краях империи

ev_steppeImpireCrash_title=Империя раскололась
ev_steppeImpireCrash_descr=Мощь империи была в её военной силе. Военная сила требует постоянного её применения.\
  \nМеждуусобица военных князей пришла в своё устойчивое положение - раскол империи.\
  \n\nЭффект: мы — один из осколков былой империи, князья не могут и не хотят больше воевать

ev_noMoreLandRiver_title=Проблемы с землёй
ev_noMoreLandRiver_descr=Плодородные земли рядом с рекой кончились. Остальные земли требуют искусственного орошения.

irrigat_title=Орошение
irrigat_descr=Орошение требует постоянного совместного труда, но позволяет обрабатывать земли в стороне от реки.\
  \n\nЭффект: Немного растёт производительности земледелия, доступны новые земли для обработки (3 единицы земли сразу переходят в руки правящему классу)

ev_barbarians01_title=Посольство степных племён
ev_barbarians01_descr=Вождь одного из племён варваров из степи ищет союзника в империи. Он прибыл с подарками и с предложением совместных действий против империи.\
  \n\nЭффект: +продукт, нужно решить, что делать с предложением

barbariansChoice_warn=Что делать с предложением степняков?
barbariansWar_title=Объявить войну
barbariansWar_descr=За Императора! А предателей нужно покарать за такую дерзость. Готовим армию к походу.

barbariansPeace_title=Принять предложение
barbariansPeace_descr=Есть доклады о серьезности армии степняков, а империя не вечна. Готовить восстание.

destroyBarbarians_title=Военный поход
destroyBarbarians_descr=Отправить армии для уничтожения неприятеля.\
  \n\nУсловия: концентрация продукта > {0}%

ev_barbariansAttackUs_title=Неожиданная атака
ev_barbariansAttackUs_descr=Полчища всадников появились как из неоткуда. Их принципы ведения войны нам совсем не знакомы: конные лучники постоянно обстреливают наши войска, а отделившиеся отряды тут же окружаются и уничтожаются.\
  \n\nЭффект: их царь в нашей столице, теперь он наш царь

ev_serfdomNeeded_title=Проблемы с казной
ev_serfdomNeeded_descr=Количество поступающих ресурсов в казну недостаточно, для поддержания дальнейшего роста армии. Нужно придумать новые источники дохода.\
  \n\nЭффект: рост концентрации продукта ограничен

serfdomNeeded_warn=Нужны новые источники дохода
medivalTown_title=Средневековый город
medivalTown_descr=В связи с развитием торговли и ростом производительности труда, города становятся центром ремесленой промышленности и торговли.\
  \n\nУсловия: горн; концентрация продукта > {0}\
  \n\nЭффект: рост производительности ремесла

temple_title=Вельможные хозяйства
temple_descr=Богатство постепенно концентрируется в руках вельмож — знатных сановников. Они обзаводятся большим штатом служащих и управляющих. Такое хозяйство руками большого количества трудящихся обеспечивает само себя всем необходимым.\
  \n\nЭффект: рост производительности ремесла, земледелия и скотоводства. Рабский труд больше не являются необходимым.

squad_title=Собрать дружину
squad_descr=Правильная политика — это когда друзья уважают, а остальные боятся.\
  \n\nЭффект: Все захваченные бунтующими рабами средства производства попадают в руки крупных собственников, рабы вернутся к работе

pottery_title=Гончарное дело
pottery_descr=Глина — мелкозернистая осадочная горная порода, пылевидная в сухом состоянии, пластичная при увлажнении. Глина состоит из одного или нескольких минералов группы каолинита, монтмориллонита или других слоистых алюмосиликатов, но может содержать...\
  \nКуда вы меня тащите?!\
  \n\nЭффект: рост спроса на ремесленную продукцию, рост производительности с/х

state_title=Организовать государство
state_descr=Пора взяться за хозяйство основательнее.\
  \n\nМожет в начале это и выглядит, как организованная преступность, но мы ещё поработаем над имиджем.\
  \n\nЭффект: Рост населения возобновляется; Мы задумываемся об организации армии

ev_stateNeeded_title=Большие дела
ev_stateNeeded_descr=Наше хозяйство разрослось и требует серьезной организации: рабы сбегают, оброк не платится, ещё и регулярные войны. Большее количество людей мы контролировать не в силах. Настала пора организовать государство.\
  \n\nЭффект: дальнейший рост населения под нашим влиянием требует государства

stateNeeded_warn=Нужно организовать государство (рост населения остановлен)
state_log=Первое государство
state_new_title=Рабовладельческое гос-во
state_new_descr=власть принадлежит нам — рабовладельцам

religion_title=Развитая Религия
religion_descr=Один глупец сказал: «Всякая религия является ничем иным, как фантастическим отражением в головах людей тех внешних сил, которые господствуют над ними в их повседневной жизни; отражением, в котором земные силы принимают форму неземных».\
  \n\nУсловия: Государство; Доля прибавочного продукта у вашего класса > 10%\
  \n\nЭффект: Новая религия лучше отражает ваше господство, наши жрецы объясняют людям их место

writing_title=Письменность
writing_descr=Письмо — это возможность сохранять и передавать информацию. Незаменимо в торговле и ведении крупного хозяйства.\
  \n\nЭффект: Рост производительности хозяйств

ev_writing_title=Вам письмо
ev_writing_descr=«От Терентия к Михалю. Пришлите коня с Яковцем — поедет Саввина дружина. Мы с Григорием в Ярославле живы-здоровы. Угличские корабли остались во льду на зиму (букв.: угличане замерзли) в Ярославле. Так что ты [посылай] до Углича, и как раз туда [едет] дружина (или: и как раз там дружина)»

plow_title=Внедрить плуг
plow_descr=\
  \n\nУсловия: Обработка металлов, уровень земледелия > {0}\
  \n\nЭффект: Рост производительности сельского хозяйства.

boat_title=Лодка
boat_descr=Открывает новые места, совершенствует рыбный промысел, охоту.\
  \n\nТребования: количество людей занятых в ремесле ≥ {0}\
  \n\nЭффект: рост производительности охоты

askForRent_title=Сбор дани
askForRent_descr=Всем внимание! Это НЕ ограбление.\
  \n\nУсловие: У вас есть дружина.  У власти не мелкие собственники\
  \n\nЭффект: мелкие собственники будут передавать вам часть своего продукта (+1%)

democrati_title=Демократия
democrati_descr=Каждый будет свободным, и у каждого будет по три раба

democrati_new_title=Рабовл-кая демократия
aligarh_title=Олигархат
aligarh_descr=Не каждый будет полностью свободен, но у каждого свободного будет по пять рабов

aligarh_new_title=Рабовл-кий олигархат
still_title=Обработка металлов
still_descr=Куй железо, пока горячо!\
  \n\nЭффект: Растёт производительность всего хозяйства

coins_title=Металлические деньги
coins_descr=Деньги — особый товар, всеобщий эквивалент или всеобщая эквивалентная форма стоимости всех других товаров. Специфическое свойство денежного товара — выражать стоимость любого другого товара, служить всеобщим орудием обмена.\
  \n\nУдобно\
  \n\nУсловие: Обработка металлов\
  \n\nЭффект: совершенствование обмена, увеличение товарного производства

math_title=Математика
math_descr=Равные одному и тому же равны и между собой.\
  \nИ если к равным прибавляются равные, то и целые будут равны.\
  \nИ если от равных отнимаются равные, то остатки будут равны.\
  \nИ совмещающиеся друг с другом равны между собой\
  \nИ целое больше части\
  \n\nЭффект: совершенствование орудий труда

materialism_title=Материализм
materialism_descr=Эти материалисты говорят, что материя первична. А значит сознание есть её отражение. Выходит, что люди равны, просто оказываются в различных обстоятельствах, а рабы тоже люди. Странный юмор.

idealism_title=Идеализм
idealism_descr=Идеалисты говорят, что сознание первично. А значит, есть разум, создавший нашу материю. А ещё выходит, что рабы просто не могут или не хотят думать, как и все бедняки — потому и бедные. Да и вообще на всё чья то воля. Звучит разумно.

ev_materialism_title=Материализм
ev_materialism_descr=Всё ваше окружение не оценило вашей шутки. Может тогда ещё рабство отменить и сословия или церковь от государства отделить?

ev_idealism_title=Идеализм
ev_idealism_descr=Ваше окружение одобрило вашу позицию. Разговор пошёл дальше:\
  \n«Ясно, что общество основывающееся на свободном труде — это утопия. Вся наша история показывает, что только строго сословное общество, способное принудить к труду людей, рождённых для труда, способно к процветанию»

army_title=Постоянная армия
army_descr=Нужно срочно защитить людей от того, чтобы их грабили… Кхм… Чтобы их грабил кто-то другой!\
  \n\nТребования: людей занято в ремесле ≥ {0}\
  \n\nЭффект: Появляется возможность вести военные компании; Межплеменные сражения прекращаются

conquerSlavesWithArmy_title=Военная кампания
conquerSlavesWithArmy_descr=Хочешь мира (и денег) — готовься к войне.\
  \n\nБоевой потенциал врага: {0} шт. боевых единиц\
  \n\nЭффект: Начинается военный конфликт с другим народом.\
  \nВ случае победы мы получим новых рабов и земли.\
  \nВ случае поражения потеряем людей и землю.

ev_conquerSlavesWithArmy_win_title=Триумф
ev_conquerSlavesWithArmy_win_descr=Победа в военной компании. Пленные воины превращены в рабов, остальные признали нашу власть.\
  \n\nЭффект: {0} новых рабов;\
  \n{1} новых мелких собственника со своими средствами производства в различных отраслях;\
  \nНовые {2} ед. земли с закрепощенными земледельцами в руках правящего класса;\
  \nОт военных действией разорено {3} крестьянских хозяйства\
  \nСвободные земли: земледелие дешевле на 65%

ev_conquerSlavesWithArmy_lose_title=Поражение
ev_conquerSlavesWithArmy_lose_descr=Поражение в военной компании. Эта война принесла нам лишь серьезные потери и ничего кроме них. \
  \n\nЭффект: потери убитыми: {0}; Наши военачальники в плену.

ev_conquerSlavesWithArmy_lose_captivity_title=Пленные
ev_conquerSlavesWithArmy_lose_captivity_descr=Враг захватил наших военачальников в количестве {0} шт. и требует выкуп.

conquerSlavesWithArmy_lose_captivity_leave=Настоящий воин не сдаётся
conquerSlavesWithArmy_lose_captivity_reporation=Выплатить
ev_conquerSlavesWithArmy_tooManyLoses_warn_title=Шаткое положение
ev_conquerSlavesWithArmy_tooManyLoses_warn_descr=Постоянные военные неудачи не идут на пользу настроениям в обществе. Люди хотят если не мира, то хотя бы победы.\
  \n\nЭффект: Ваши политические противники хотят воспользоваться ситуацией для переворота.

ev_conquerSlavesWithArmy_tooManyLoses_title=Переворот
ev_conquerSlavesWithArmy_tooManyLoses_descr=Очередная военная неудача стала последней каплей терпения для народа и отличной возможностью для ваших врагов.

ev_peasantWarIdea_title=Крестьянские волнения
ev_peasantWarIdea_descr=Нам приходят сообщения, что крестьяне не довольны своим закрепощённым положение. Возможно ничего серьезного, но может быть это начало большой крестьянской войны.\
  \n\nЭффект: Если положение мелких собственников будут ухудшаться, может начаться крестьянская война

peasantWarIdea_warn=Риск крестьянской войны
ev_peasantWarCalmdown_title=Спокойствие на деревне
ev_peasantWarCalmdown_descr=Положение мелких собственников улучшилось, кажется угроза крестьянской войны миновала. Пару деревень для надежности мы конечно повесили.

ev_peasantWarConflict_title=Крестьянская война!
ev_peasantWarConflict_descr=\
  \n\nЭффект: Начинается конфликт с классом мелких собственников;\
  \nКрестьяне отказываюстя платить дань: дань с мелких собственников уменьшена на 75%, новый Сбор дани недоступен;\
  \nМногие крестьяне отказываются платить барщину: половина некрестьянской земли перешла в собственность мелких собственников.

ev_peasantWar_supressed_title=Бунтовщики подавлены
ev_peasantWar_supressed_descr=Крестьянская война ярко вспыхнула, но быстро погасла. В любом случае, главное, что наша власть сохранена и наш порядок восстановлен.\
  \nКое-кого конечно казнили.\
  \n\nЭффект: -10 мелких собственников;\
  \nОтобранная крестьянами земля переходит в руки правящего класса;\
  \nУровень дани с мелких собственников чуть ниже, чем прежде, но Сбор дани снова доступен;\
  \nМногие крестьянские хозяйства разорены

ev_peasantWar_notSupressed_title=Война продолжается
ev_peasantWar_notSupressed_descr=Массы крестьян уже в столице. Может быть пора задуматьяс об правительсве в изгнании?\
  \n\nЭффект: Если у вас бОльшая доля продукта, чем у крестьян: война продолжается, новый регион восстаёт, новые потери земли в пользу мелких собственников. Наши рабы тоже переходят на сторону восставших или сбегают\
  \nЕсли у мелких собственников доля продукта больше: мы потеряли власть, крестьяне требуют сменить правительство.

ev_peasantWar_playerLoose_title=Потеря власти
ev_peasantWar_playerLoose_descr=Крестьянское восстание уже в столице. Только что у нас было всё и вот это всё пришло к нам в столцу и требует, что бы нас повесили.\
  \n\nМы не пережили придворных интриг.

ev_slavesWar_title=Восстание рабов!
ev_slavesWar_descr=Удивительно, но люди недовольны своим рабским положением.\
  \n\nЭффект: Группа из {0} рабов восстала.

ev_slavesWar_win_title=Восстание рабов подавлено
ev_slavesWar_win_descr=Твердой ногой наступи на грудь суемыслящей черни,\
  \nБей ее медным бодцом, шею пригни под ярмо!\
  \nНет под всевидящим солнцем, нет в мире широком народа,\
  \nЧтоб добровольно терпел крепкие вожжи господ…\
  \n\nЭффект: все восставшие ({0} шт.) были убиты в боях или казнены

ev_slavesWar_loose_title=Рабы победили в сражении
ev_slavesWar_loose_descr=Хорошо, что у них не было никакой политической программы.\
  \n\nЭффект: {0} рабов присвоили себе средства производства крупных рабовладельцев и стали свободными мелкими собственниками

ev_landToPoorKleinFromFeudal_title=Скупают землю
ev_landToPoorKleinFromFeudal_descr=Крупные земельные собственники скупают лучшую землю, а беднеющие крестьяне вынуждены отрабатывать барщину (часть своего времени) на их землях.\
  \n\nЭффект: 5 мелких собственников перешили работать на крупных земельных собственников

newCultures_title=Новые культуры
newCultures_descr=Масло и вино — сейчас лучшие товары. Хорошо, если их станет ещё больше.\
  \n\nУсловие: Земледелие\
  \n\nЭффект: Растёт производительность всего хозяйства

barbarians_title=Снабдить поход варваров
barbarians_descr=Если вам кажется, что рабовладельческое хозяйство зашло в тупик и препятствует дальнейшему развитию — северные племена к вашим услугам.\
  \n\nУсловия: волнения рабов; концентрация продукта >10%\
  \n\nЭффект: Крупнейшим собственником становится король северных племён.

barbarians_log=Падение рабовладельческого строя
monoteism_title=Единобожие (монотеизм)
monoteism_descr=Люди рождаются в бедности, рабстве, в нём они и умирают. Только наша воля над ними. Эта непреодолимая для них сила всё чаще рождает в них мысль: раз есть один господин на земле, значит должен быть и господин на небе.\
  \nМы же поддержим только те версии, где господин хоть и всемогущий, но справедливый.\
  \n\nЭффект: новая религия объясняет людям несправедливость, укрепляет вашу власть

oldGods_title=Многобожие (политеизм)
oldGods_descr=Кажется многие всё ещё держатся за старых богов, они дают им силы и надежды на преобразования. В основном это крестьяне-общинники. Может быть и стоит сделать ставку на них.\
  \n\nЭффект: вы сохраняете авторитет среди свободных крестьян

ev_monoteism_title=Монотеизм
ev_monoteism_descr=Жрецы нового культа несут слово во все уголки вашей империи. Советник предложил возложить на них так же функции сборщиков налогов, следует подумать над этой мудрой мыслью.\
  \n\nЭффект: принуждения и завоевания стали немного дешевле

ev_oldGods_title=Политеизм
ev_oldGods_descr=Авторитет-то мы сохранили, только он был слишком низок.\
  \n\nЭффект: массовые восстания свободных крестьян вынудили нас умерить поборы с общинников: -1% концентрации продукта

colonus_title=Колонаж
colonus_descr=Удивительно! Если сказать рабу, что он больше не раб, он начинает работать лучше.\
  \n\nУсловия: Власть не принадлежит рабовладельцам, им (очень) не нравится эта идея\
  \n\nЭффект: рабы превращаются в полузависимых крестьян (колонов). Свободный труд более производителен

bigPlow_title=Большой плуг
bigPlow_descr=Значительное увеличение производительности земледелия и животноводства\
  \n\nУсловия: оседлый образ жизни; отсутствие рабства (рабы уничтожают такую технику)

watermill_title=Водяная мельница
watermill_descr=Водяная мельница — гидротехническое сооружение, использующее гидроэнергию, получаемую с водяного колеса, движение которого выполняет полезную работу посредством зубчатой передачи. Для усиления энергии воды реку перегораживают плотиной, в которой оставляют отверстие для струи воды, вращающей водяное колесо.\
  \n\nУсловия: математика; отсутствие рабства (рабы уничтожают такую технику)\
  \n\nЭффект: рост производительности производств, более дешёвая продукция

gorn_title=Горн
gorn_descr=Условия: Такое не доверишь рабам, количество свободных занятых в ремесле > {0}\
  \n\nЭффект: сильный рост производительности ремесла, более дешёвая продукция.

freeSlaves_title=Освободить рабов
freeSlaves_descr=Удивительно! Если сказать рабу, что он больше не раб, он начинает работать лучше.\
  \nИдея в том, чтобы сделать рабов лично свободными, выдать им инвентарь и землю в аренду, обязать платить оброк и отрабатывать барщину. Можно ещё и к земле прикрепить. Но теперь у них хотя бы есть мотивация трудиться, ведь всё, что мы не отобрали они вольны оставить себе.\
  \nЕщё они не будут склонны ломать их собственных инвентарь.\
  \n\nУсловия: Власть не принадлежит рабовладельцам, им (очень) не нравится эта идея\
  \n\nЭффект: Все рабы превращаются в мелких собственников

crown_title=Феодальная лестница
crown_descr=Вся земля принадлежит королю, но отдельные её части мы даём в пожизненное пользование нашим вассалам. В замен вассал обязан поставить в случае конфликта боевой отряд соотвествующий его владениям.\
  \n\nУсловия: государство; постоянная армия; концентрация продукта > {0}%\
  \n\nЭффект: в случае возникновения конфликта, автоматически будут призваны несколько боевых единиц

crown_new_title=Королевство
crown_new_descr=власть принадлежит нам — классу феодалов

serfdom_title=Крепостное право
serfdom_descr=Оброк, барщина — ещё больше продуктов, произведённых крестьянами перенаправляются в руки феодалов.\
  \n\nУсловия: государство; власть принадлежит феодалам; концентрация продукта > {0}%\
