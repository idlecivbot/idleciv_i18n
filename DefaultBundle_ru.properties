shop_warman_popup_text=Всё о войне\
  \n\n- Столицы находятся на расстоянии 5 движений фронта от границы.\
  \n- Враг нападёт на нас через 16 дней с последнего боя или нашего отступления, если мы его не опередим.\
  \n- Разведка докладывает через 8 дней с последнего боя (или отступления)\
  \nПорядок сражения:\
  \n1. Воздушный бой. Победитель наносит дополнительный урон наземным силам противника во время наземного сражения (в зависимости от перевеса в воздухе)\
  \n2. Наземный бой. Нападающая сторона при наличии значительного перевеса сил совершает прорыв, нанося урон ПВО и тылу противника и сдвигая линию фронта\
  \n3. Бомбардировка происходит только в случае победы нападающей стороны в воздушном бою. ПВО (повреждённые в случае прорыва наземной армии) наносят урон воздушным силам. Остаток последних наносит урон тылу
