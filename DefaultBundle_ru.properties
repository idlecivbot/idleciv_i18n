tutorHello=Привет! Нажимай на эти сообщения, чтобы продолжить
tutorMsg1=Сейчас где-то 2 млн. год до н.э. Каменный век (нижний палеолит). Восточная Африка [ЖМИ МЕНЯ]
tutorMsg2=Перед тобой, скорее всего, экономика Homo ergaster — Человека работающего [ЖМЯК]
tutorMsg3=В твоём управлении группа из 3 человек, сейчас они коллективно распоряжаются всем продуктом, который произвели [ТЫК]
tutorMsg4=Но производительность труда ещё очень низка, бОльшую часть продукта приходится непосредственно потреблять, пока лишь 1% удается сохранить для накопления — это свободный продукт [ТАП]
tutorMsg4.2=Тонкая (обглоданная) часть шкалы показывает, какая часть этого продукта непосредственно потребляется "в пищу". Сейчас это 99% продукта
tutorMsg6=Именно свободным продуктом мы и распоряжаемся — вот, вверху — его количество мы будем максимизировать в процессе развития производительных сил [ЖМЯК]
tutorMsg7=Человек работающий, по всей видимости, был первым из наших предков, освоивших охоту, но пока ему известно только собирательство [ЖМИ МЕНЯ]
tutorMsg8=Собирательство — первый доступный вид производства. Расширяя производство, мы превращаем свободный продукт в новое рабочее место (в новое средство производства).\
  \n\nЗАДАЧА: давай немного разведаем соседние леса — до 6 рабочих мест в Собирательстве
tutorMsg8_1=Поздравляю, у вас новый трудоспособный соплеменник. Население вашей группы будет постоянно расти. Понять, когда появится новый взрослый труженик можно по вот этой шкале. [ТЫК]
char_tutorMsg8_1=Пока мы никак толком не можем непосредственно влиять на прирост населения
tutorMsg8_2=Хочется есть! У нас нет ни клыков, ни когтей - остаётся только изобретать.\
  \n\nЗАДАЧА: взять в руки палку (меню УЛУЧШЕНИЙ (звёздочка внизу))
tutorMsg9=Отлично! Впереди тебя ждут падения империй, освоение других планет и путешествия во времени. Удачи!
