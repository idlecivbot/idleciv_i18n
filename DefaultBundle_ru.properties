move_slaves_tutor=Обрати внимание, хозяева стараются назначать своих рабов на наиболее производительные отрасли
char_lumpenTutorial=Появляются незанятые, или люмпен-пролетариат. Они по каким то причинам не участвуют в производстве. С ними (добровольно или принудительно) делятся продуктом производящие классы.\
